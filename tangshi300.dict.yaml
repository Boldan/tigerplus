《无题·飒飒东风细雨来》唐代·李商隐—飒飒东风细雨来，芙蓉塘外有轻雷。金蟾啮锁烧香入，玉虎牵丝汲井回。贾氏窥帘韩掾少，宓妃留枕魏王才。春心莫共花争发，一寸相思一寸灰！	doa
《无题·昨夜星辰昨夜风》唐代·李商隐—昨夜星辰昨夜风，画楼西畔桂堂东。身无彩凤双飞翼，心有灵犀一点通。隔座送钩春酒暖，分曹射覆蜡灯红。嗟余听鼓应官去，走马兰台类转蓬。	doo
《咏怀古迹五首·其二》唐代·杜甫—摇落深知宋玉悲，风流儒雅亦吾师。怅望千秋一洒泪，萧条异代不同时。江山故宅空文藻，云雨荒台岂梦思。最是楚宫俱泯灭，舟人指点到今疑。	dhcm
《咏怀古迹五首·其三》唐代·杜甫—群山万壑赴荆门，生长明妃尚有村。一去紫台连朔漠，独留青冢向黄昏。画图省识春风面，环佩空归夜月魂。(夜月一作：月夜)千载琵琶作胡语，分明怨恨曲中论。	dhct
《咏怀古迹五首·其四》唐代·杜甫—蜀主窥吴幸三峡，崩年亦在永安宫。翠华想像空山里，玉殿虚无野寺中。古庙杉松巢水鹤，岁时伏腊走村翁。武侯祠堂常邻近，一体君臣祭祀同。	dhcy
《咏怀古迹五首·其五》唐代·杜甫—诸葛大名垂宇宙，宗臣遗像肃清高。三分割据纡筹策，万古云霄一羽毛。伯仲之间见伊吕，指挥若定失萧曹。运移汉祚终难复，志决身歼军务劳。	dhcw
《月下独酌四首·其一》唐代·李白—花间一壶酒，独酌无相亲。举杯邀明月，对影成三人。月既不解饮，影徒随我身。暂伴月将影，行乐须及春。我歌月徘徊，我舞影零乱。醒时同交欢，醉后各分散。(同交欢一作：相交欢)永结无情游，相期邈云汉。	vfmf
《梦李白二首·其二》唐代·杜甫—浮云终日行，游子久不至。三夜频梦君，情亲见君意。告归常局促，苦道来不易。江湖多风波，舟楫恐失坠。出门搔白首，若负平生志。冠盖满京华，斯人独憔悴。孰云网恢恢，将老身反累。千秋万岁名，寂寞身后事。	eeum
《感遇十二首·其四》唐代·张九龄—孤鸿海上来，池潢不敢顾。侧见双翠鸟，巢在三珠树。矫矫珍木巅，得无金丸惧？美服患人指，高明逼神恶。今我游冥冥，弋者何所慕！	nqny
《感遇十二首·其一》唐代·张九龄—兰叶春葳蕤，桂华秋皎洁。欣欣此生意，自尔为佳节。谁知林栖者，闻风坐相悦。草木有本心，何求美人折！	nqnf
《感遇·幽人归独卧》唐代·张九龄—幽人归独卧，滞虑洗孤清。持此谢高鸟，因之传远情。日夕怀空意，人谁感至精？飞沈理自隔，何所慰吾诚?	nqq
《感遇·江南有丹橘》唐代·张九龄—江南有丹橘，经冬犹绿林。岂伊地气暖？自有岁寒心。可以荐嘉客，奈何阻重深。运命惟所遇，循环不可寻。徒言树桃	nqe
《凉州词》唐代·王之涣—黄河远上白云间，一片孤城万仞山。羌笛何须怨杨柳，春风不度玉门关。	wosa
《出塞二首·其一》唐代·王昌龄—秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。	swmf
《塞上曲·其一》唐代·王昌龄—蝉鸣空桑林，八月萧关道。出塞入塞寒，处处黄芦草。从来幽并客，皆共沙尘老。莫学游侠儿，矜夸紫骝好。	wyyf
《塞下曲》唐代·王昌龄—饮马渡秋水，水寒风似刀。平沙日未没，黯黯见临洮。昔日长城战，咸言意气高。黄尘足今古，白骨乱蓬蒿。	wfyq
《清平调·其二》唐代·李白—一枝红艳露凝香，云雨巫山枉断肠。借问汉宫谁得似，可怜飞燕倚新妆。	kesm
《清平调·名花倾国两相欢》唐代·李白—名花倾国两相欢，常得君王带笑看。解释春风无限恨，沉香亭北倚栏杆。 	kesr
《行路难·其一》唐代·李白—金樽清酒斗十千，玉盘珍羞直万钱。停杯投箸不能食，拔剑四顾心茫然。欲渡黄河冰塞川，将登太行雪满山。闲来垂钓碧溪上，忽复乘舟梦日边。行路难！行路难！多歧路，今安在？长风破浪会有时，直挂云帆济沧海。	pprf
《行路难·其二》唐代·李白—大道如青天，我独不得出。羞逐长安社中儿，赤鸡白雉赌梨粟。弹剑作歌奏苦声，曳裾王门不称情。淮阴市井笑韩信，汉朝公卿忌贾生。君不见昔时燕家重郭隗，拥篲折节无嫌猜。剧辛乐毅感恩分，输肝剖胆效英才。昭王白骨萦蔓草，谁人更扫黄金台？行路难，归去来！	pprm
《行路难·其三》唐代·李白—有耳莫洗颍川水，有口莫食首阳蕨。含光混世贵无名，何用孤高比云月？吾观自古贤达人，功成不退皆殒身。子胥既弃吴江上，屈原终投湘水滨。陆机雄才岂自保？李斯税驾苦不早。华亭鹤唳讵可闻？上蔡苍鹰何足道？君不见吴中张翰称达生，秋风忽忆江东行。且乐生前一杯酒，何须身后千载名？	pprt
《长相思·其二》唐代·李白—日色欲尽花含烟，月明欲素愁不眠。赵瑟初停凤凰柱，蜀琴欲奏鸳鸯弦。此曲有意无人传，愿随春风寄燕然。忆君迢迢隔青天，昔日横波目，今作流泪泉。不信妾断肠，归来看取明镜前。(断肠一作：肠断)	peqm
《长干行·其一》唐代·李白—妾发初覆额，折花门前剧。郎骑竹马来，绕床弄青梅。同居长干里，两小无嫌猜，十四为君妇，羞颜未尝开。低头向暗壁，千唤不一回。十五始展眉，愿同尘与灰。常存抱柱信，岂上望夫台。十六君远行，瞿塘滟滪堆。五月不可触，猿声天上哀。(猿声 一作：鸣)门前迟行迹，一一生绿苔。苔深不能扫，落叶秋风早。八月蝴蝶黄，双飞西园草。感此伤妾心，坐愁红颜老。早晚下三巴，预将书报家。相迎不道远，直至长风沙。	pepf
《长干行·君家何处住》唐代·崔颢—君家何处住，妾住在横塘。停船暂借问，或恐是同乡。	pepj
《长干行·家临九江水》唐代·崔颢—家临九江水，来去九江侧。同是长干人，生小不相识。	pepk
《和张仆射塞下曲·其一》唐代·卢纶—鹫翎金仆姑，燕尾绣蝥弧。独立扬新令，千营共一呼。	xbjf
《和张仆射塞下曲·其二》唐代·卢纶—林暗草惊风，将军夜引弓。平明寻白羽，没在石棱中。	xbjm
《和张仆射塞下曲·其三》唐代·卢纶—月黑雁飞高，单于夜遁逃。欲将轻骑逐，大雪满弓刀。	xbjt
《和张仆射塞下曲·其四》唐代·卢纶—野幕敞琼筵，羌戎贺劳旋。醉和金甲舞，雷鼓动山川。	xbjy
《经邹鲁祭孔子而叹之》唐代·李隆基—夫子何为者，栖栖一代中。地犹鄹氏邑，宅即鲁王宫。叹凤嗟身否，伤麟怨道穷。今看两楹奠，当与梦时同。	etzh
《江南曲》唐代·李益—嫁得瞿塘贾，朝朝误妾期。早知潮有信，嫁与弄潮儿。	ehka
《长信怨》唐代·王昌龄—金井梧桐秋叶黄，珠帘不卷夜来霜。熏笼玉枕无颜色，卧听南宫清漏长。高殿秋砧响夜阑，霜深犹忆御衣寒。银灯青琐裁缝歇，还向金城明主看。奉帚平明金殿开，暂将团扇共徘徊。玉颜不及寒鸦色，犹带昭阳日影来。真成薄命久寻思，梦见君王觉后疑。火照西宫知夜饮，分明复道奉恩时。长信宫中秋月明，昭阳殿下捣衣声。白露堂中细草迹，红罗帐里不胜情。	nolj
《清平调·其一》唐代·李白—云想衣裳花想容，春风拂槛露华浓。若非群玉山头见，会向瑶台月下逢。	ehub
《金缕衣》唐代·杜秋娘—劝君莫惜金缕衣，劝君惜取少年时。花开堪折直须折，莫待无花空折枝。(花开一作：有花)	exbi
《望月怀远/望月怀古》唐代·张九龄—海上生明月，天涯共此时。情人怨遥夜，竟夕起相思。灭烛怜光满，披衣觉露滋。不堪盈手赠，还寝梦佳期。	bklj
《题大庾岭北驿》唐代·宋之问—阳月南飞雁，传闻至此回。我行殊未已，何日复归来。江静潮初落，林昏瘴不开。明朝望乡处，应见陇头梅。	wrad
《新年作》唐代·刘长卿—乡心新岁切，天畔独潸然。老至居人下，春归在客先。岭猿同旦暮，江柳共风烟。已似长沙傅，从今又几年。	vpbi
《送杜少府之任蜀州/送杜少府之任蜀川》唐代·王勃—城阙辅三秦，风烟望五津。与君离别意，同是宦游人。海内存知己，天涯若比邻。无为在歧路，儿女共沾巾。	nwnw
《和晋陵陆丞早春游望》唐代·杜审言—独有宦游人，偏惊物候新。云霞出海曙，梅柳渡江春。淑气催黄鸟，晴光转绿蘋。忽闻歌古调，归思欲沾巾。	ewsy
《咏蝉/在狱咏蝉》唐代·骆宾王—西陆蝉声唱，南冠客思深。(客思深一作：客思侵)不堪玄鬓影，来对白头吟。(不堪一作：那堪)露重飞难进，风多响易沉。无人信高洁，谁为表予心？	nwnw
《登幽州台歌》唐代·陈子昂—前不见古人，后不见来者。念天地之悠悠，独怆然而涕下。	thob
《古意呈补阙乔知之/古意/独不见》唐代·沈佺期—卢家少妇郁金堂，海燕双栖玳瑁梁。九月寒砧催木叶，十年征戍忆辽阳。白狼河北音书断，丹凤城南秋夜长。谁谓含愁独不见，更教明月照流黄。	kjzh
《次北固山下》唐代·王湾—客路青山外，行舟绿水前。(青山外一作：青山下)潮平两岸阔，风正一帆悬。海日生残夜，江春入旧年。乡书何处达？归雁洛阳边。	nwkz
《桃花溪》唐代·张旭—隐隐飞桥隔野烟，石矶西畔问渔船。桃花尽日随流水，洞在清溪何处边。	bpko
《送别》唐代·王维—下马饮君酒，问君何所之？君言不得意，归卧南山陲。但去莫复问，白云无尽时。	nwiu
《送綦毋潜落第还乡/送别》唐代·王维—圣代无隐者，英灵尽来归。遂令东山客，不得顾采薇。既至金门远，孰云吾道非。江淮度寒食，京洛缝春衣。置酒长安道，同心与我违。行当浮桂棹，未几拂荆扉。远树带行客，孤城当落晖。吾谋适不用，勿谓知音稀。	nwiu
《青溪/过青溪水作》唐代·王维—言入黄花川，每逐清溪水。随山将万转，趣途无百里。声喧乱石中，色静深松里。漾漾泛菱荇，澄澄映葭苇。我心素已闲，清川澹如此。请留盘石上，垂钓将已矣。	nwiu
《渭川田家》唐代·王维—斜阳照墟落，穷巷牛羊归。(斜阳一作：光)野老念牧童，倚杖候荆扉。雉雊麦苗秀，蚕眠桑叶稀。田夫荷锄至，相见语依依。即此羡闲逸，怅然吟式微。	nwiu
《西施咏》唐代·王维—艳色天下重，西施宁久微。朝为越溪女，暮作吴宫妃。贱日岂殊众，贵来方悟稀。邀人傅香粉，不自著罗衣。君宠益娇态，君怜无是非。当时浣纱伴，莫得同车归。持谢邻家子，效颦安可希。	nwiu
《老将行》唐代·王维—少年十五二十时，步行夺得胡马骑。射杀中山白额虎，肯数邺下黄须儿！一身转战三千里，一剑曾当百万师。汉兵奋迅如霹雳，虏骑崩腾畏蒺藜。卫青不败由天幸，李广无功缘数奇。自从弃置便衰朽，世事蹉跎成白首。昔时飞箭无全目，今日垂杨生左肘。路旁时卖故侯瓜，门前学种先生柳。苍茫古木连穷巷，寥落寒山对虚牖。誓令疏勒出飞泉，不似颍川空使酒。贺兰山下阵如云，羽檄交驰日夕闻。节使三河募年少，诏书五道出将军。试拂铁衣如雪色，聊持宝剑动星文。愿得燕弓射大将，耻令越甲鸣吾军。莫嫌旧日云中守，犹堪一战取功勋。	nwiu
《桃源行》唐代·王维—渔舟逐水爱山春，两岸桃花夹古津。坐看红树不知远，行尽青溪不见人。山口潜行始隈隩，山开旷望旋平陆。遥看一处攒云树，近入千家散花竹。樵客初传汉姓名，居人未改秦衣服。居人共住武陵源，还从物外起田园。月明松下房栊静，日出云中鸡犬喧。惊闻俗客争来集，竞引还家问都邑。平明闾巷扫花开，薄暮渔樵乘水入。初因避地去人间，及至成仙遂不还。峡里谁知有人事，世中遥望空云山。不疑灵境难闻见，尘心未尽思乡县。出洞无论隔山水，辞家终拟长游衍。自谓经过旧不迷，安知峰壑今来变。当时只记入山深，青溪几度到云林。春来遍是桃花水，不辨仙源何处寻。	nwiu
《洛阳女儿行》唐代·王维—洛阳女儿对门居，才可颜容十五余。良人玉勒乘骢马，侍女金盘鲙鲤鱼。画阁朱楼尽相望，红桃绿柳垂檐向。罗帷送上七香车，宝扇迎归九华帐。狂夫富贵在青春，意气骄奢剧季伦。自怜碧玉亲教舞，不惜珊瑚持与人。春窗曙灭九微火，九微片片飞花琐。戏罢曾无理曲时，妆成祗是熏香坐。城中相识尽繁华，日夜经过赵李家。谁怜越女颜如玉，贫贱江头自浣纱。	nwiu
《辋川闲居赠裴秀才迪》唐代·王维—寒山转苍翠，秋水日潺湲。倚杖柴门外，临风听暮蝉。渡头馀落日，墟里上孤烟。复值接舆醉，狂歌五柳前。	nwiu
《酬张少府》唐代·王维—晚年唯好静，万事不关心。自顾无长策，空知返旧林。松风吹解带，山月照弹琴。君问穷通理，渔歌入浦深。	nwiu
《送梓州李使君》唐代·王维—万壑树参天，千山响杜鹃。山中一夜雨，树杪百重泉。汉女输橦布，巴人讼芋田。文翁翻教授，不敢倚先贤。	nwiu
《过香积寺》唐代·王维—不知香积寺，数里入云峰。古木无人径，深山何处钟。泉声咽危石，日色冷青松。薄暮空潭曲，安禅制毒龙。	nwiu
《山居秋暝》唐代·王维—空山新雨后，天气晚来秋。明月松间照，清泉石上流。竹喧归浣女，莲动下渔舟。随意春芳歇，王孙自可留。	nwiu
《终南别业/初至山中/入山寄城中故人》唐代·王维—中岁颇好道，晚家南山陲。兴来每独往，胜事空自知。行到水穷处，坐看云起时。偶然值林叟，谈笑无还期。	nwiu
《归嵩山作》唐代·王维—清川带长薄，车马去闲闲。流水如有意，暮禽相与还。荒城临古渡，落日满秋山。迢递嵩高下，归来且闭关。	nwiu
《终南山》唐代·王维—太乙近天都，连山接海隅。白云回望合，青霭入看无。分野中峰变，阴晴众壑殊。欲投人处宿，隔水问樵夫。	nwiu
《汉江临泛/汉江临眺》唐代·王维—楚塞三湘接，荆门九派通。江流天地外，山色有无中。郡邑浮前浦，波澜动远空。襄阳好风日，留醉与山翁。	nwiu
《奉和圣制从蓬莱向兴庆阁道中留春雨中春望之作应制》唐代·王维—渭水自萦秦塞曲，黄山旧绕汉宫斜。銮舆迥出千门柳，阁道回看上苑花。云里帝城双凤阙，雨中春树万人家。为乘阳气行时令，不是宸游玩物华。	nwiu
《酬郭给事/赠郭给事》唐代·王维—洞门高阁霭馀辉，桃李阴阴柳絮飞。禁里疏钟官舍晚，省中啼鸟吏人稀。晨摇玉佩趋金殿，夕奉天书拜琐闱。强欲从君无那老，将因卧病解朝衣。	nwiu
《积雨辋川庄作/秋归辋川庄作》唐代·王维—积雨空林烟火迟，蒸藜炊黍饷东菑。漠漠水田飞白鹭，阴阴夏木啭黄鹂。山中习静观朝槿，松下清斋折露葵。野老与人争席罢，海鸥何事更相疑。	nwiu
《鹿柴》唐代·王维—空山不见人，但闻人语响。返景入深林，复照青苔上。	nwiu
《竹里馆》唐代·王维—独坐幽篁里，弹琴复长啸。深林人不知，明月来相照。	nwiu
《送别/山中送别/送友》唐代·王维—山中相送罢，日暮掩柴扉。春草明年绿，王孙归不归？(明年一作：年年)	nwiu
《相思》唐代·王维—红豆生南国，春来发几枝。愿君多采撷，此物最相思。	nwiu
《九月九日忆山东兄弟/九月九忆山东兄弟》唐代·王维—独在异乡为异客，每逢佳节倍思亲。遥知兄弟登高处，遍插茱萸少一人。	nwiu
《渭城曲/送元二使安西》唐代·王维—渭城朝雨浥轻尘，客舍青青柳色新。(一作：客舍依依杨柳春)劝君更尽一杯酒，西出阳关无故人。	nwiu
《崔九欲往南山马上口号与别/留别王维/送崔九》唐代·裴迪—归山深浅去，须尽丘壑美。莫学武陵人，暂游桃源里。	rtdu
《寻西山隐者不遇/山行寻隐者不遇》唐代·丘为—绝顶一茅茨，直上三十里。扣关无僮仆，窥室唯案几。若非巾柴车，应是钓秋水。差池不相见，黾勉空仰止。草色新雨中，松声晚窗里。及兹契幽绝，自足荡心耳。虽无宾主意，颇得清净理。兴尽方下山，何必待之子。	tfis
《黄鹤楼》唐代·崔颢—昔人已乘黄鹤去，此地空余黄鹤楼。黄鹤一去不复返，白云千载空悠悠。晴川历历汉阳树，芳草萋萋鹦鹉洲。日暮乡关何处是？烟波江上使人愁。	vuog
《行经华阴》唐代·崔颢—岧峣太华俯咸京，天外三峰削不成。武帝祠前云欲散，仙人掌上雨初晴。河山北枕秦关险，驿树西连汉畤平。借问路傍名利客，无如此处学长生。	vuog
《望蓟门》唐代·祖咏—燕台一望客心惊，笳鼓喧喧汉将营。(笳鼓一作：箫鼓)万里寒光生积雪，三边曙色动危旌。沙场烽火连胡月，海畔云山拥蓟城。少小虽非投笔吏，论功还欲请长缨。	ffdi
《终南望余雪》唐代·祖咏—终南阴岭秀，积雪浮云端。林表明霁色，城中增暮寒。	ffdi
《古从军行》唐代·李颀—白日登山望烽火，黄昏饮马傍交河。行人刁斗风沙暗，公主琵琶幽怨多。野云万里无城郭，雨雪纷纷连大漠。胡雁哀鸣夜夜飞，胡儿眼泪双双落。闻道玉门犹被遮，应将性命逐轻车。年年战骨埋荒外，空见蒲桃入汉家。	ehtw
《琴歌》唐代·李颀—主人有酒欢今夕，请奏鸣琴广陵客。月照城头乌半飞，霜凄万树风入衣。铜炉华烛烛增辉，初弹渌水后楚妃。一声已动物皆静，四座无言星欲稀。清淮奉使千馀里，敢告云山从此始。	ehtw
《送陈章甫》唐代·李颀—四月南风大麦黄，枣花未落桐叶长。青山朝别暮还见，嘶马出门思旧乡。陈侯立身何坦荡，虬须虎眉仍大颡。腹中贮书一万卷，不肯低头在草莽。东门酤酒饮我曹，心轻万事如鸿毛。醉卧不知白日暮，有时空望孤云高。长河浪头连天黑，津口停舟渡不得。郑国游人未及家，洛阳行子空叹息。闻道故林相识多，罢官昨日今如何。	ehtw
《听安万善吹觱篥歌》唐代·李颀—南山截竹为觱篥，此乐本自龟兹出。流传汉地曲转奇，凉州胡人为我吹。傍邻闻者多叹息，远客思乡皆泪垂。世人解听不解赏，长飙风中自来往。枯桑老柏寒飕飗，九雏鸣凤乱啾啾。龙吟虎啸一时发，万籁百泉相与秋。忽然更作渔阳掺，黄云萧条白日暗。变调如闻杨柳春，上林繁花照眼新。岁夜高堂列明烛，美酒一杯声一曲。	ehtw
《古意》唐代·李颀—男儿事长征，少小幽燕客。赌胜马蹄下，由来轻七尺。杀人莫敢前，须如猬毛磔。黄云陇底白云飞，未得报恩不能归。辽东小妇年十五，惯弹琵琶解歌舞。今为羌笛出塞声，使我三军泪如雨。	ehtw
《听董大弹胡笳声兼寄语弄房给事》唐代·李颀—蔡女昔造胡笳声，一弹一十有八拍。胡人落泪沾边草，汉使断肠对归客。古戍苍苍烽火寒，大荒沈沈飞雪白。(沈通：沉)先拂商弦后角羽，四郊秋叶惊摵摵。董夫子，通神明，深山窃听来妖精。言迟更速皆应手，将往复旋如有情。空山百鸟散还合，万里浮云阴且晴。嘶酸雏雁失群夜，断绝胡儿恋母声。川为静其波，鸟亦罢其鸣。乌孙部落家乡远，逻娑沙尘哀怨生。幽音变调忽飘洒，长风吹林雨堕瓦。迸泉飒飒飞木末，野鹿呦呦走堂下。长安城连东掖垣，凤凰池对青琐门。高才脱略名与利，日夕望君抱琴至。	ehtw
《送魏万之京》唐代·李颀—朝闻游子唱离歌，昨夜微霜初渡河。鸿雁不堪愁里听，云山况是客中过。关城树色催寒近，御苑砧声向晚多。(树色一作：曙)莫见长安行乐处，空令岁月易蹉跎。	ehtw
《春泛若耶溪》唐代·綦毋潜—幽意无断绝，此去随所偶。晚风吹行舟，花路入溪口。际夜转西壑，隔山望南斗。潭烟飞溶溶，林月低向后。生事且弥漫，愿为持竿叟。	zkkh
《同从弟销南斋玩月忆山阴崔少府》唐代·王昌龄—高卧南斋时，开帷月初吐。清辉澹水木，演漾在窗户。冉冉几盈虚，澄澄变今古。美人清江畔，是夜越吟苦。千里共如何，微风吹兰杜。	nolj
《春宫曲》唐代·王昌龄—昨夜风开露井桃，未央前殿月轮高。平阳歌舞新承宠，帘外春寒赐锦袍。	nolj
《闺怨》唐代·王昌龄—闺中少妇不知愁，春日凝妆上翠楼。忽见陌头杨柳色，悔教夫婿觅封侯。	nolj
《宿王昌龄隐居》唐代·常建—清溪深不测，隐处唯孤云。松际露微月，清光犹为君。茅亭宿花影，药院滋苔纹。余亦谢时去，西山鸾鹤群。	srbu
《题破山寺后禅院》唐代·常建—清晨入古寺，初日照高林。曲径通幽处，禅房花木深。山光悦鸟性，潭影空人心。万籁此俱寂，但余钟磬音。	srbu
《听弹琴》唐代·刘长卿—泠泠七弦上，静听松风寒。(七弦 一作：七丝)古调虽自爱，今人多不弹。	vpbi
《送方外上人/送上人》唐代·刘长卿—孤云将野鹤，岂向人间住。莫买沃洲山，时人已知处。	vpbi
《送灵澈上人》唐代·刘长卿—苍苍竹林寺，杳杳钟声晚。荷笠带斜阳，青山独归远。(斜阳一作：夕阳)	vpbi
《秋日登吴公台上寺远眺》唐代·刘长卿—古台摇落后，秋日望乡心。野寺人来少，云峰水隔深。夕阳依旧垒，寒磬满空林。惆怅南朝事，长江独至今。	vpbi
《寻南溪常山道人隐居/寻南溪常道士》唐代·刘长卿—一路经行处，莓苔见履痕。白云依静渚，春草闭闲门。过雨看松色，随山到水源。溪花与禅意，相对亦忘言。	vpbi
《饯别王十一南游》唐代·刘长卿—望君烟水阔，挥手泪沾巾。飞鸟没何处，青山空向人。长江一帆远，落日五湖春。谁见汀洲上，相思愁白蘋。	vpbi
《江州重别薛六柳八二员外》唐代·刘长卿—生涯岂料承优诏，世事空知学醉歌。江上月明胡雁过，淮南木落楚山多。寄身且喜沧洲近，顾影无如白发何。今日龙钟人共弃，愧君犹遣慎风波。	vpbi
《长沙过贾谊宅》唐代·刘长卿—三年谪宦此栖迟，万古惟留楚客悲。秋草独寻人去后，寒林空见日斜时。汉文有道恩犹薄，湘水无情吊岂知。寂寂江山摇落处，怜君何事到天涯。	vpbi
《自夏口至鹦鹉洲夕望岳阳寄源中丞》唐代·刘长卿—汀洲无浪复无烟，楚客相思益渺然。汉口夕阳斜渡鸟，洞庭秋水远连天。孤城背岭寒吹角，独树临江夜泊船。(独树一作：“戍”)贾谊上书忧汉室，长沙谪去古今怜。	vpbi
《春思》唐代·皇甫冉—莺啼燕语报新年，马邑龙堆路几千。家住层城临汉苑，心随明月到胡天。(层城一作：秦城)机中锦字论长恨，楼上花枝笑独眠。为问元戎窦车骑，何时返旆勒燕然。	unmg
《九日登望仙台呈刘明府容》唐代·崔曙—汉文皇帝有高台，此日登临曙色开。三晋云山皆北向，二陵风雨自东来。关门令尹谁能识，河上仙翁去不回。且欲近寻彭泽宰，陶然共醉菊花杯。	vuoy
《秋登兰山寄张五》唐代·孟浩然—北山白云里，隐者自怡悦。相望试登高，心随雁飞灭。愁因薄暮起，兴是清秋发。时见归村人，沙行渡头歇。天边树若荠，江畔洲如月。何当载酒来，共醉重阳节。	hkvm
《夏日南亭怀辛大》唐代·孟浩然—山光忽西落，池月渐东上。散发乘夕凉，开轩卧闲敞。荷风送香气，竹露滴清响。欲取鸣琴弹，恨无知音赏。感此怀故人，中宵劳梦想。	hkvm
《宿业师山房期丁大不至》唐代·孟浩然—夕阳度西岭，群壑倏已暝。松月生夜凉，风泉满清听。樵人归欲尽，烟鸟栖初定。之子期宿来，孤琴候萝径。	hkvm
《夜归鹿门山歌/夜归鹿门歌》唐代·孟浩然—山寺钟鸣昼已昏，渔梁渡头争渡喧。人随沙岸向江村，余亦乘舟归鹿门。鹿门月照开烟树，忽到庞公栖隐处。岩扉松径长寂寥，惟有幽人自来去。	hkvm
《望洞庭湖赠张丞相/临洞庭》唐代·孟浩然—八月湖水平，涵虚混太清。气蒸云梦泽，波撼岳阳城。欲济无舟楫，端居耻圣明。坐观垂钓者，徒有羡鱼情。	hkvm
《秦中感秋寄远上人/秦中寄远上人》唐代·孟浩然—一丘常欲卧，三径苦无资。北土非吾愿，东林怀我师。黄金燃桂尽，壮志逐年衰。日夕凉风至，闻蝉但益悲。	hkvm
《宿桐庐江寄广陵旧游》唐代·孟浩然—山暝闻猿愁，沧江急夜流。风鸣两岸叶，月照一孤舟。建德非吾土，维扬忆旧游。还将两行泪，遥寄海西头。	hkvm
《早寒江上有怀/早寒有怀/江上思归》唐代·孟浩然—木落雁南度，北风江上寒。我家襄水曲，遥隔楚云端。乡泪客中尽，孤帆天际看。(孤帆一作：归帆)迷津欲有问，平海夕漫漫。	hkvm
《留别王侍御维/留别王维》唐代·孟浩然—寂寂竟何待，朝朝空自归。欲寻芳草去，惜与故人违。当路谁相假，知音世所稀。只应守寂寞，还掩故园扉。	hkvm
《清明日宴梅道士房/宴梅道士山房》唐代·孟浩然—林卧愁春尽，搴帷览物华。忽逢青鸟使，邀入赤松家。丹灶初开火，仙桃正落花。童颜若可驻，何惜醉流霞。	hkvm
《过故人庄》唐代·孟浩然—故人具鸡黍，邀我至田家。绿树村边合，青山郭外斜。开轩面场圃，把酒话桑麻。待到重阳日，还来就菊花。	hkvm
《岁暮归南山/归故园作/归终南山》唐代·孟浩然—北阙休上书，南山归敝庐。不才明主弃，多病故人疏。白发催年老，青阳逼岁除。永怀愁不寐，松月夜窗虚。	hkvm
《春晓》唐代·孟浩然—春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。	hkvm
《宿建德江》唐代·孟浩然—移舟泊烟渚，日暮客愁新。野旷天低树，江清月近人。	hkvm
《与诸子登岘山》唐代·孟浩然—人事有代谢，往来成古今。江山留胜迹，我辈复登临。水落鱼梁浅，天寒梦泽深。羊公碑字在，读罢泪沾襟。(字在一作：尚在)	hkvm
《蜀道难》唐代·李白—噫吁嚱，危乎高哉！蜀道之难，难于上青天！蚕丛及鱼凫，开国何茫然！尔来四万八千岁，不与秦塞通人烟。西当太白有鸟道，可以横绝峨眉巅。地崩山摧壮士死，然后天梯石栈相钩连。上有六龙回日之高标，下有冲波逆折之回川。黄鹤之飞尚不得过，猿猱欲度愁攀援。(攀援 一作：攀缘)青泥何盘盘，百步九折萦岩峦。扪参历井仰胁息，以手抚膺坐长叹。问君西游何时还？畏途巉岩不可攀。但见悲鸟号古木，雄飞雌从绕林间。又闻子规啼夜月，愁空山。蜀道之难,难于上青天，使人听此凋朱颜！连峰去天不盈尺，枯松倒挂倚绝壁。飞湍瀑流争喧豗，砯崖转石万壑雷。其险也如此，嗟尔远道之人胡为乎来哉！(也若此 一作：也如此)剑阁峥嵘而崔嵬，一夫当关，万夫莫开。所守或匪亲，化为狼与豺。朝避猛虎，夕避长蛇；磨牙吮血，杀人如麻。锦城虽云乐，不如早还家。蜀道之难,难于上青天，侧身西望长咨嗟！	ehub
《将进酒》唐代·李白—君不见，黄河之水天上来，奔流到海不复回。君不见，高堂明镜悲白发，朝如青丝暮成雪。人生得意须尽欢，莫使金樽空对月。天生我材必有用，千金散尽还复来。烹羊宰牛且为乐，会须一饮三百杯。岑夫子，丹丘生，将进酒，杯莫停。与君歌一曲，请君为我倾耳听。(倾耳听 一作：侧耳听)钟鼓馔玉不足贵，但愿长醉不复醒。(不足贵 一作：何足贵；不复醒 一作：不愿醒/不用醒)古来圣贤皆寂寞，惟有饮者留其名。(古来 一作：自古；惟 通：唯)陈王昔时宴平乐，斗酒十千恣欢谑。主人何为言少钱，径须沽取对君酌。五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。	ehub
《长相思·其一》唐代·李白—长相思，在长安。络纬秋啼金井阑，微霜凄凄簟色寒。孤灯不明思欲绝，卷帷望月空长叹。美人如花隔云端！上有青冥之长天，下有渌水之波澜。天长路远魂飞苦，梦魂不到关山难。长相思，摧心肝！	ehub
《关山月》唐代·李白—明月出天山，苍茫云海间。长风几万里，吹度玉门关。汉下白登道，胡窥青海湾。由来征战地，不见有人还。戍客望边邑，思归多苦颜。(一作：望边色)高楼当此夜，叹息未应闲。	ehub
《玉阶怨》唐代·李白—玉阶生白露，夜久侵罗袜。却下水晶帘，玲珑望秋月。	ehub
《静夜思》唐代·李白—床前明月光，疑是地上霜。举头望明月，低头思故乡。	ehub
《春思》唐代·李白—燕草如碧丝，秦桑低绿枝。当君怀归日，是妾断肠时。春风不相识，何事入罗帏。	ehub
《子夜吴歌·春歌》唐代·李白—秦地罗敷女，采桑绿水边。素手青条上，红妆白日鲜。蚕饥妾欲去，五马莫留连。	ehub
《子夜吴歌·夏歌》唐代·李白—镜湖三百里，菡萏发荷花。五月西施采，人看隘若耶。回舟不待月，归去越王家。	ehub
《子夜吴歌·秋歌》唐代·李白—长安一片月，万户捣衣声。秋风吹不尽，总是玉关情。何日平胡虏，良人罢远征。	ehub
《子夜吴歌·冬歌》唐代·李白—明朝驿使发，一夜絮征袍。素手抽针冷，那堪把剪刀。裁缝寄远道，几日到临洮。	ehub
《赠孟浩然》唐代·李白—吾爱孟夫子，风流天下闻。红颜弃轩冕，白首卧松云。醉月频中圣，迷花不事君。高山安可仰，徒此揖清芬。	ehub
《庐山谣寄卢侍御虚舟》唐代·李白—我本楚狂人，凤歌笑孔丘。手持绿玉杖，朝别黄鹤楼。五岳寻仙不辞远，一生好入名山游。庐山秀出南斗傍，屏风九叠云锦张。影落明湖青黛光，金阙前开二峰长，银河倒挂三石梁。香炉瀑布遥相望，回崖沓嶂凌苍苍。翠影红霞映朝日，鸟飞不到吴天长。登高壮观天地间，大江茫茫去不还。黄云万里动风色，白波九道流雪山。好为庐山谣，兴因庐山发。闲窥石镜清我心，谢公行处苍苔没。早服还丹无世情，琴心三叠道初成。遥见仙人彩云里，手把芙蓉朝玉京。先期汗漫九垓上，愿接卢敖游太清。	ehub
《梦游天姥吟留别/别东鲁诸公》唐代·李白—海客谈瀛洲，烟涛微茫信难求；越人语天姥，云霞明灭或可睹。天姥连天向天横，势拔五岳掩赤城。天台四万八千丈，对此欲倒东南倾。(四万一作：一万)我欲因之梦吴越，一夜飞度镜湖月。(度通：渡)湖月照我影，送我至剡溪。谢公宿处今尚在，渌水荡漾清猿啼。脚著谢公屐，身登青云梯。半壁见海日，空中闻天鸡。千岩万转路不定，迷花倚石忽已暝。熊咆龙吟殷岩泉，栗深林兮惊层巅。云青青兮欲雨，水澹澹兮生烟。列缺霹雳，丘峦崩摧。洞天石扉，訇然中开。青冥浩荡不见底，日月照耀金银台。霓为衣兮风为马，云之君兮纷纷而来下。虎鼓瑟兮鸾回车，仙之人兮列如麻。忽魂悸以魄动，恍惊起而长嗟。惟觉时之枕席，失向来之烟霞。世间行乐亦如此，古来万事东流水。别君去兮何时还？且放白鹿青崖间。须行即骑访名山。安能摧眉折腰事权贵，使我不得开心颜!	ehub
《金陵酒肆留别》唐代·李白—风吹柳花满店香，吴姬压酒唤客尝。(劝客一作：唤客)金陵子弟来相送，欲行不行各尽觞。请君试问东流水，别意与之谁短长。	ehub
《黄鹤楼送孟浩然之广陵》唐代·李白—故人西辞黄鹤楼，烟花三月下扬州。孤帆远影碧空尽，唯见长江天际流。	ehub
《渡荆门送别》唐代·李白—渡远荆门外，来从楚国游。山随平野尽，江入大荒流。月下飞天镜，云生结海楼。仍怜故乡水，万里送行舟。	ehub
《送友人》唐代·李白—青山横北郭，白水绕东城。此地一为别，孤蓬万里征。浮云游子意，落日故人情。挥手自兹去，萧萧班马鸣。	ehub
《宣州谢脁楼饯别校书叔云/陪侍御叔华登楼歌》唐代·李白—弃我去者，昨日之日不可留；乱我心者，今日之日多烦忧。长风万里送秋雁，对此可以酣高楼。蓬莱文章建安骨，中间小谢又清发。俱怀逸兴壮思飞，欲上青天揽明月。(览通：揽；明月一作：日月)抽刀断水水更流，举杯销愁愁更愁。人生在世不称意，明朝散发弄扁舟。	ehub
《下终南山过斛斯山人宿置酒》唐代·李白—暮从碧山下，山月随人归。却顾所来径，苍苍横翠微。相携及田家，童稚开荆扉。绿竹入幽径，青萝拂行衣。欢言得所憩，美酒聊共挥。长歌吟松风，曲尽河星稀。我醉君复乐，陶然共忘机。	ehub
《登金陵凤凰台》唐代·李白—凤凰台上凤凰游，凤去台空江自流。吴宫花草埋幽径，晋代衣冠成古丘。三山半落青天外，二水中分白鹭洲。(二水一作：一水)总为浮云能蔽日，长安不见使人愁。	ehub
《早发白帝城/下江陵》唐代·李白—朝辞白帝彩云间，千里江陵一日还。两岸猿声啼不住，轻舟已过万重山。	ehub
《夜泊牛渚怀古》唐代·李白—牛渚西江夜，青天无片云。登舟望秋月，空忆谢将军。余亦能高咏，斯人不可闻。明朝挂帆席，枫叶落纷纷。(挂帆席一作：去)	ehub
《听蜀僧濬弹琴/听蜀僧浚弹琴》唐代·李白—蜀僧抱绿绮，西下峨眉峰。为我一挥手，如听万壑松。客心洗流水，馀响入霜钟。不觉碧山暮，秋云暗几重。	ehub
《怨情》唐代·李白—新人如花虽可宠，故人似玉由来重。花性飘扬不自持，玉心皎洁终不移。故人昔新今尚故，还见新人有故时。请看陈后黄金屋，寂寂珠帘生网丝。	ehub
《淮上喜会梁川故人/淮上喜会梁州故人》唐代·韦应物—江汉曾为客，相逢每醉还。浮云一别后，流水十年间。欢笑情如旧，萧疏鬓已斑。何因不归去？淮上有秋山。	gxqn
《郡斋雨中与诸文士燕集》唐代·韦应物—兵卫森画戟，宴寝凝清香。海上风雨至，逍遥池阁凉。烦疴近消散，嘉宾复满堂。自惭居处崇，未睹斯民康。理会是非遣，性达形迹忘。鲜肥属时禁，蔬果幸见尝。俯饮一杯酒，仰聆金玉章。神欢体自轻，意欲凌风翔。吴中盛文史，群彦今汪洋。方知大藩地，岂曰财赋疆。	gxqn
《初发扬子寄元大校书》唐代·韦应物—凄凄去亲爱，泛泛入烟雾。归棹洛阳人，残钟广陵树。今朝此为别，何处还相遇。世事波上舟，沿洄安得住。	gxqn
《寄李儋元锡》唐代·韦应物—去年花里逢君别，今日花开已一年。世事茫茫难自料，春愁黯黯独成眠。身多疾病思田里，邑有流亡愧俸钱。闻道欲来相问讯，西楼望月几回圆。	gxqn
《寄全椒山中道士》唐代·韦应物—今朝郡斋冷，忽念山中客。涧底束荆薪，归来煮白石。欲持一瓢酒，远慰风雨夕。落叶满空山，何处寻行迹。	gxqn
《秋夜寄邱员外/秋夜寄丘二十二员外》唐代·韦应物—怀君属秋夜，散步咏凉天。空山松子落，幽人应未眠。	gxqn
《赋得暮雨送李胄/赋得暮雨送李曹》唐代·韦应物—楚江微雨里，建业暮钟时。漠漠帆来重，冥冥鸟去迟。海门深不见，浦树远含滋。相送情无限，沾襟比散丝。	gxqn
《送杨氏女》唐代·韦应物—永日方戚戚，出行复悠悠。女子今有行，大江溯轻舟。尔辈苦无恃，抚念益慈柔。幼为长所育，两别泣不休。对此结中肠，义往难复留。自小阙内训，事姑贻我忧。赖兹托令门，任恤庶无尤。贫俭诚所尚，资从岂待周。孝恭遵妇道，容止顺其猷。别离在今晨，见尔当何秋。居闲始自遣，临感忽难收。归来视幼女，零泪缘缨流。	gxqn
《长安遇冯著》唐代·韦应物—客从东方来，衣上灞陵雨。问客何为来，采山因买斧。冥冥花正开，飏飏燕新乳。昨别今已春，鬓丝生几缕。	gxqn
《夕次盱眙县》唐代·韦应物—落帆逗淮镇，停舫临孤驿。浩浩风起波，冥冥日沉夕。人归山郭暗，雁下芦洲白。独夜忆秦关，听钟未眠客。	gxqn
《东郊》唐代·韦应物—吏舍跼终年，出郊旷清曙。杨柳散和风，青山澹吾虑。依丛适自憩，缘涧还复去。微雨霭芳原，春鸠鸣何处。乐幽心屡止，遵事迹犹遽。终罢斯结庐，慕陶直可庶。	gxqn
《滁州西涧》唐代·韦应物—独怜幽草涧边生，上有黄鹂深树鸣。春潮带雨晚来急，野渡无人舟自横。	gxqn
《与高适薛据同登慈恩寺浮图》唐代·岑参—塔势如涌出，孤高耸天宫。登临出世界，磴道盘虚空。突兀压神州，峥嵘如鬼工。四角碍白日，七层摩苍穹。下窥指高鸟，俯听闻惊风。连山若波涛，奔凑似朝东。(凑一作：走；似一作：如)青槐夹驰道，宫馆何玲珑。(馆 一作：观)秋色从西来，苍然满关中。五陵北原上，万古青濛濛。净理了可悟，胜因夙所宗。誓将挂冠去，觉道资无穷。	vjkm
《白雪歌送武判官归京》唐代·岑参—北风卷地白草折，胡天八月即飞雪。忽如一夜春风来，千树万树梨花开。散入珠帘湿罗幕，狐裘不暖锦衾薄。将军角弓不得控，都护铁衣冷难着。(难着一作：犹著)瀚海阑干百丈冰，愁云惨淡万里凝。中军置酒饮归客，胡琴琵琶与羌笛。纷纷暮雪下辕门，风掣红旗冻不翻。轮台东门送君去，去时雪满天山路。山回路转不见君，雪上空留马行处。	vjkm
《轮台歌奉送封大夫出师西征》唐代·岑参—轮台城头夜吹角，轮台城北旄头落。羽书昨夜过渠黎，单于已在金山西。戍楼西望烟尘黑，汉军屯在轮台北。上将拥旄西出征，平明吹笛大军行。四边伐鼓雪海涌，三军大呼阴山动。虏塞兵气连云屯，战场白骨缠草根。剑河风急雪片阔，沙口石冻马蹄脱。(雪片阔 一作：云片阔)亚相勤王甘苦辛，誓将报主静边尘。古来青史谁不见，今见功名胜古人。	vjkm
《走马川行奉送出师西征/走马川行奉送封大夫出师西征》唐代·岑参—君不见走马川行雪海边，平沙莽莽黄入天。轮台九月风夜吼，一川碎石大如斗，随风满地石乱走。匈奴草黄马正肥，金山西见烟尘飞，汉家大将西出师。将军金甲夜不脱，半夜军行戈相拨，风头如刀面如割。马毛带雪汗气蒸，五花连钱旋作冰，幕中草檄砚水凝。虏骑闻之应胆慑，料知短兵不敢接，车师西门伫献捷。	vjkm
《寄左省杜拾遗》唐代·岑参—联步趋丹陛，分曹限紫微。晓随天仗入，暮惹御香归。白发悲花落，青云羡鸟飞。圣朝无阙事，自觉谏书稀。	vjkm
《奉和中书舍人贾至早朝大明宫》唐代·岑参—鸡鸣紫陌曙光寒，莺啭皇州春色阑。金阙晓钟开万户，玉阶仙仗拥千官。花迎剑珮星初落，柳拂旌旗露未干。独有凤凰池上客，阳春一曲和皆难。	vjkm
《逢入京使》唐代·岑参—故园东望路漫漫，双袖龙钟泪不干。马上相逢无纸笔，凭君传语报平安。	vjkm
