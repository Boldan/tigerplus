《行宫》唐代·元稹—寥落古行宫，宫花寂寞红。白头宫女在，闲坐说玄宗。	mpxn
《长恨歌》唐代·白居易—汉皇重色思倾国，御宇多年求不得。杨家有女初长成，养在深闺人未识。天生丽质难自弃，一朝选在君王侧。回眸一笑百媚生，六宫粉黛无颜色。春寒赐浴华清池，温泉水滑洗凝脂。侍儿扶起娇无力，始是新承恩泽时。云鬓花颜金步摇，芙蓉帐暖度春宵。春宵苦短日高起，从此君王不早朝。承欢侍宴无闲暇，春从春游夜专夜。后宫佳丽三千人，三千宠爱在一身。金屋妆成娇侍夜，玉楼宴罢醉和春。姊妹弟兄皆列土，可怜光彩生门户。遂令天下父母心，不重生男重生女。骊宫高处入青云，仙乐风飘处处闻。缓歌慢舞凝丝竹，尽日君王看不足。渔阳鼙鼓动地来，惊破霓裳羽衣曲。九重城阙烟尘生，千乘万骑西南行。翠华摇摇行复止，西出都门百余里。六军不发无奈何，宛转蛾眉马前死。花钿委地无人收，翠翘金雀玉搔头。君王掩面救不得，回看血泪相和流。黄埃散漫风萧索，云栈萦纡登剑阁。峨嵋山下少人行，旌旗无光日色薄。蜀江水碧蜀山青，圣主朝朝暮暮情。行宫见月伤心色，夜雨闻铃肠断声。天旋地转回龙驭，到此踌躇不能去。马嵬坡下泥土中，不见玉颜空死处。君臣相顾尽沾衣，东望都门信马归。归来池苑皆依旧，太液芙蓉未央柳。芙蓉如面柳如眉，对此如何不泪垂。春风桃李花开日，秋雨梧桐叶落时。西宫南内多秋草，落叶满阶红不扫。梨园弟子白发新，椒房阿监青娥老。夕殿萤飞思悄然，孤灯挑尽未成眠。迟迟钟鼓初长夜，耿耿星河欲曙天。鸳鸯瓦冷霜华重，翡翠衾寒谁与共。悠悠生死别经年，魂魄不曾来入梦。临邛道士鸿都客，能以精诚致魂魄。为感君王辗转思，遂教方士殷勤觅。排空驭气奔如电，升天入地求之遍。上穷碧落下黄泉，两处茫茫皆不见。忽闻海上有仙山，山在虚无缥渺间。楼阁玲珑五云起，其中绰约多仙子。中有一人字太真，雪肤花貌参差是。金阙西厢叩玉扃，转教小玉报双成。闻道汉家天子使，九华帐里梦魂惊。揽衣推枕起徘徊，珠箔银屏迤逦开。云鬓半偏新睡觉，花冠不整下堂来。风吹仙袂飘飘举，犹似霓裳羽衣舞。玉容寂寞泪阑干，梨花一枝春带雨。含情凝睇谢君王，一别音容两渺茫。昭阳殿里恩爱绝，蓬莱宫中日月长。回头下望人寰处，不见长安见尘雾。惟将旧物表深情，钿合金钗寄将去。钗留一股合一扇，钗擘黄金合分钿。但教心似金钿坚，天上人间会相见。临别殷勤重寄词，词中有誓两心知。七月七日长生殿，夜半无人私语时。在天愿作比翼鸟，在地愿为连理枝。天长地久有时尽，此恨绵绵无绝期。	ucon
《琵琶行/琵琶引》唐代·白居易—元和十年，予左迁九江郡司马。明年秋，送客湓浦口，闻舟中夜弹琵琶者，听其音，铮铮然有京都声。问其人，本长安倡女，尝学琵琶于穆、曹二善才，年长色衰，委身为贾人妇。遂命酒，使快弹数曲。曲罢悯然，自叙少小时欢乐事，今漂沦憔悴，转徙于江湖间。予出官二年，恬然自安，感斯人言，是夕始觉有迁谪意。因为长句，歌以赠之，凡六百一十六言，命曰《琵琶行》。浔阳江头夜送客，枫叶荻花秋瑟瑟。主人下马客在船，举酒欲饮无管弦。醉不成欢惨将别，别时茫茫江浸月。忽闻水上琵琶声，主人忘归客不发。寻声暗问弹者谁，琵琶声停欲语迟。移船相近邀相见，添酒回灯重开宴。千呼万唤始出来，犹抱琵琶半遮面。转轴拨弦三两声，未成曲调先有情。弦弦掩抑声声思，似诉平生不得志。低眉信手续续弹，说尽心中无限事。轻拢慢捻抹复挑，初为霓裳后六幺。大弦嘈嘈如急雨，小弦切切如私语。嘈嘈切切错杂弹，大珠小珠落玉盘。间关莺语花底滑，幽咽泉流冰下难。冰泉冷涩弦凝绝，凝绝不通声暂歇。别有幽愁暗恨生，此时无声胜有声。银瓶乍破水浆迸，铁骑突出刀枪鸣。曲终收拨当心画，四弦一声如裂帛。东船西舫悄无言，唯见江心秋月白。沉吟放拨插弦中，整顿衣裳起敛容。自言本是京城女，家在虾蟆陵下住。十三学得琵琶成，名属教坊第一部。曲罢曾教善才服，妆成每被秋娘妒。五陵年少争缠头，一曲红绡不知数。钿头银篦击节碎，血色罗裙翻酒污。今年欢笑复明年，秋月春风等闲度。弟走从军阿姨死，暮去朝来颜色故。门前冷落鞍马稀，老大嫁作商人妇。商人重利轻别离，前月浮梁买茶去。去来江口守空船，绕船月明江水寒。夜深忽梦少年事，梦啼妆泪红阑干。我闻琵琶已叹息，又闻此语重唧唧。同是天涯沦落人，相逢何必曾相识！我从去年辞帝京，谪居卧病浔阳城。浔阳地僻无音乐，终岁不闻丝竹声。住近湓江地低湿，黄芦苦竹绕宅生。其间旦暮闻何物，杜鹃啼血猿哀鸣。春江花朝秋月夜，往往取酒还独倾。岂无山歌与村笛，呕哑嘲哳难为听。今夜闻君琵琶语，如听仙乐耳暂明。莫辞更坐弹一曲，为君翻作琵琶行。感我此言良久立，却坐促弦弦转急。凄凄不似向前声，满座重闻皆掩泣。座中泣下谁最多，江州司马青衫湿。	ucon
《草/赋得古原草送别》唐代·白居易—离离原上草，一岁一枯荣。野火烧不尽，春风吹又生。远芳侵古道，晴翠接荒城。又送王孙去，萋萋满别情。	ucon
《望月有感》唐代·白居易—自河南经乱，关内阻饥，兄弟离散，各在一处。因望月有感，聊书所怀，寄上浮梁大兄、於潜七兄、乌江十五兄，兼示符离及下邽弟妹。时难年荒世业空，弟兄羁旅各西东。田园寥落干戈后，骨肉流离道路中。吊影分为千里雁，辞根散作九秋蓬。共看明月应垂泪，一夜乡心五处同。	ucon
《问刘十九》唐代·白居易—绿蚁新醅酒，红泥小火炉。晚来天欲雪，能饮一杯无？	ucon
《后宫词》唐代·白居易—泪湿罗巾梦不成，夜深前殿按歌声。红颜未老恩先断，斜倚薰笼坐到明。	ucon
《赠内人》唐代·张祜—禁门宫树月痕过，媚眼惟看宿鹭窠。斜拔玉钗灯影畔，剔开红焰救飞蛾。	bpfc
《集灵台·其一》唐代·张祜—日光斜照集灵台，红树花迎晓露开。昨夜上皇新授箓，太真含笑入帘来。	bpfc
《题金陵渡》唐代·张祜—金陵津渡小山楼，一宿行人自可愁。潮落夜江斜月里，两三星火是瓜州。	bpfc
《宫词/宫中词》唐代·朱庆馀—寂寂花时闭院门，美人相并立琼轩。含情欲说宫中事，鹦鹉前头不敢言。	txqj
《近试上张籍水部/近试上张水部/闺意献张水部》唐代·朱庆馀—洞房昨夜停红烛，待晓堂前拜舅姑。妆罢低声问夫婿，画眉深浅入时无。	txqj
《将赴吴兴登乐游原一绝》唐代·杜牧—清时有味是无能，闲爱孤云静爱僧。欲把一麾江海去，乐游原上望昭陵。	egqh
《赤壁》唐代·杜牧—折戟沉沙铁未销，自将磨洗认前朝。东风不与周郎便，铜雀春深锁二乔。	egqh
《泊秦淮》唐代·杜牧—烟笼寒水月笼沙，夜泊秦淮近酒家。商女不知亡国恨，隔江犹唱后庭花。	egqh
《寄扬州韩绰判官》唐代·杜牧—青山隐隐水迢迢，秋尽江南草未凋。二十四桥明月夜，玉人何处教吹箫？	egqh
《赠别二首》唐代·杜牧—娉娉袅袅十三余，豆蔻梢头二月初。春风十里扬州路，卷上珠帘总不如。多情却似总无情，唯觉樽前笑不成。蜡烛有心还惜别，替人垂泪到天明。	egqh
《遣怀》唐代·杜牧—道泰时还泰，时来命不来。何当离城市，高卧博山隈。	egqh
《秋夕》唐代·杜牧—银烛秋光冷画屏，轻罗小扇扑流萤。天阶夜色凉如水，卧看牵牛织女星。	egqh
《金谷园》唐代·杜牧—繁华事散逐香尘，流水无情草自春。日暮东风怨啼鸟，落花犹似堕楼人。	egqh
《旅宿》唐代·杜牧—旅馆无良伴，凝情自悄然。寒灯思旧事，断雁警愁眠。远梦归侵晓，家书到隔年。沧江好烟月，门系钓鱼船。	egqh
《赠别》唐代·杜牧—眼前迎送不曾休，相续轮蹄似水流。门外若无南北路，人间应免别离愁。苏秦六印归何日，潘岳双毛去值秋。莫怪分襟衔泪语，十年耕钓忆沧洲。	egqh
《秋日赴阙题潼关驿楼/行次潼关逢魏扶东归》唐代·许浑—红叶晚萧萧，长亭酒一瓢。残云归太华，疏雨过中条。树色随山迥，河声入海遥。帝乡明日到，犹自梦渔樵。	sekw
《锦瑟》唐代·李商隐—锦瑟无端五十弦，一弦一柱思华年。庄生晓梦迷蝴蝶，望帝春心托杜鹃。沧海月明珠有泪，蓝田日暖玉生烟。此情可待成追忆？只是当时已惘然。	eitx
《蝉》唐代·李商隐—本以高难饱，徒劳恨费声。五更疏欲断，一树碧无情。薄宦梗犹泛，故园芜已平。烦君最相警，我亦举家清。	eitx
《乐游原/登乐游原》唐代·李商隐—向晚意不适，驱车登古原。夕阳无限好，只是近黄昏。	eitx
《夜雨寄北》唐代·李商隐—君问归期未有期，巴山夜雨涨秋池。何当共剪西窗烛，却话巴山夜雨时。	eitx
《韩碑》唐代·李商隐—元和天子神武姿，彼何人哉轩与羲。誓将上雪列圣耻，坐法宫中朝四夷。淮西有贼五十载，封狼生貙貙生罴。不据山河据平地，长戈利矛日可麾。帝得圣相相曰度，贼斫不死神扶持。腰悬相印作都统，阴风惨澹天王旗。愬武古通作牙爪，仪曹外郎载笔随。行军司马智且勇，十四万众犹虎貔。入蔡缚贼献太庙，功无与让恩不訾。帝曰汝度功第一，汝从事愈宜为辞。愈拜稽首蹈且舞，金石刻画臣能为。古者世称大手笔，此事不系于职司。当仁自古有不让，言讫屡颔天子颐。公退斋戒坐小阁，濡染大笔何淋漓。点窜《尧典》《舜典》字，涂改《清庙》《生民》诗。文成破体书在纸，清晨再拜铺丹墀。表曰臣愈昧死上，咏神圣功书之碑。碑高三丈字如斗，负以灵鳌蟠以螭。句奇语重喻者少，谗之天子言其私。长绳百尺拽碑倒，粗砂大石相磨治。公之斯文若元气，先时已入人肝脾。汤盘孔鼎有述作，今无其器存其辞。呜呼圣王及圣相，相与烜赫流淳熙。公之斯文不示后，曷与三五相攀追。愿书万本诵万遍，口角流沫右手胝。传之七十有二代，以为封禅玉检明堂基。	eitx
《风雨》唐代·李商隐—凄凉宝剑篇，羁泊欲穷年。黄叶仍风雨，青楼自管弦。新知遭薄俗，旧好隔良缘。心断新丰酒，销愁斗几千。	eitx
《寄令狐郎中》唐代·李商隐—嵩云秦树久离居，双鲤迢迢一纸书。休问梁园旧宾客，茂陵秋雨病相如。	eitx
《隋宫》唐代·李商隐—紫泉宫殿锁烟霞，欲取芜城作帝家。玉玺不缘归日角，锦帆应是到天涯。于今腐草无萤火，终古垂杨有暮鸦。地下若逢陈后主，岂宜重问后庭花。	eitx
《筹笔驿》唐代·李商隐—猿鸟犹疑畏简书，风云常为护储胥。徒令上将挥神笔，终见降王走传车。管乐有才真不忝，关张无命欲何如？他年锦里经祠庙，梁父吟成恨有余。	eitx
《隋宫/隋堤》唐代·李商隐—乘兴南游不戒严，九重谁省谏书函。春风举国裁宫锦，半作障泥半作帆。	eitx
《落花》唐代·李商隐—高阁客竟去，小园花乱飞。参差连曲陌，迢递送斜晖。肠断未忍扫，眼穿仍欲归。芳心向春尽，所得是沾衣。	eitx
《为有》唐代·李商隐—为有云屏无限娇，凤城寒尽怕春宵。无端嫁得金龟婿，辜负香衾事早朝。	eitx
《无题·相见时难别亦难》唐代·李商隐—相见时难别亦难，东风无力百花残。春蚕到死丝方尽，蜡炬成灰泪始干。晓镜但愁云鬓改，夜吟应觉月光寒。蓬山此去无多路，青鸟殷勤为探看。(蓬山一作：蓬莱)	eitx
《瑶池》唐代·李商隐—瑶池阿母绮窗开，黄竹歌声动地哀。八骏日行三万里，穆王何事不重来。	eitx
《春雨》唐代·李商隐—怅卧新春白袷衣，白门寥落意多违。红楼隔雨相望冷，珠箔飘灯独自归。远路应悲春晼晚，残霄犹得梦依稀。玉珰缄札何由达，万里云罗一雁飞。	eitx
《无题·重帏深下莫愁堂》唐代·李商隐—重帏深下莫愁堂，卧后清宵细细长。神女生涯原是梦，小姑居处本无郎。风波不信菱枝弱，月露谁教桂叶香。直道相思了无益，未妨惆怅是清狂。	eitx
《贾生》唐代·李商隐—宣室求贤访逐臣，贾生才调更无伦。可怜夜半虚前席，不问苍生问鬼神。	eitx
《凉思》唐代·李商隐—客去波平槛，蝉休露满枝。永怀当此节，倚立自移时。北斗兼春远，南陵寓使迟。天涯占梦数，疑误有新知。	eitx
《嫦娥》唐代·李商隐—云母屏风烛影深，长河渐落晓星沉。嫦娥应悔偷灵药，碧海青天夜夜心。	eitx
《无题·凤尾香罗薄几重》唐代·李商隐—凤尾香罗薄几重，碧文圆顶夜深缝。扇裁月魄羞难掩，车走雷声语未通。曾是寂寥金烬暗，断无消息石榴红。斑骓只系垂杨岸，何处西南任好风。	eitx
《北青萝》唐代·李商隐—残阳西入崦，茅屋访孤僧。落叶人何在，寒云路几层。独敲初夜磬，闲倚一枝藤。世界微尘里，吾宁爱与憎。	eitx
《宫词》唐代·薛逢—十二楼中尽晓妆，望仙楼上望君王。锁衔金兽连环冷，水滴铜龙昼漏长。云髻罢梳还对镜，罗衣欲换更添香。遥窥正殿帘开处，袍袴宫人扫御床。	ltha
《灞上秋居》唐代·马戴—灞原风雨定，晚见雁行频。落叶他乡树，寒灯独夜人。空园白露滴，孤壁野僧邻。寄卧郊扉久，何年致此身。	nmnp
《马嵬坡》唐代·郑畋—玄宗回马杨妃死，云雨虽亡日月新。终是圣明天子事，景阳宫井又何人。	hmqh
《寻隐者不遇/孙革访羊尊师诗》唐代·贾岛—松下问童子，言师采药去。只在此山中，云深不知处。	voxv
《利州南渡》唐代·温庭筠—澹然空水对斜晖，曲岛苍茫接翠微。波上马嘶看棹去，柳边人歇待船归。数丛沙草群鸥散，万顷江田一鹭飞。谁解乘舟寻范蠡，五湖烟水独忘机。	kxrg
《瑶瑟怨》唐代·温庭筠—冰簟银床梦不成，碧天如水夜云轻。雁声远过潇湘去，十二楼中月自明。	kxrg
《送人东游》唐代·温庭筠—荒戍落黄叶，浩然离故关。高风汉阳渡，初日郢门山。江上几人在，天涯孤棹还。何当重相见，尊酒慰离颜。	kxrg
《苏武庙》唐代·温庭筠—苏武魂销汉使前，古祠高树两茫然。云边雁断胡天月，陇上羊归塞草烟。回日楼台非甲帐，去时冠剑是丁年。茂陵不见封侯印，空向秋波哭逝川。	kxrg
《渡汉江》唐代·宋之问—岭外音书断，经冬复历春。近乡情更怯，不敢问来人。	wrad
《书边事》唐代·张乔—调角断清秋，征人倚戍楼。春风对青冢，白日落梁州。大汉无兵阻，穷边有客游。蕃情似此水，长愿向南流。	bptm
《贫女》唐代·秦韬玉—蓬门未识绮罗香，拟托良媒益自伤。谁爱风流高格调，共怜时世俭梳妆。敢将十指夸针巧，不把双眉斗画长。苦恨年年压金线，为他人作嫁衣裳。	agni
《孤雁二首·其二》唐代·崔涂—几行归塞尽，念尔独何之。暮雨相呼失，寒塘欲下迟。渚云低暗度，关月冷相随。未必逢矰缴，孤飞自可疑。	vukj
《除夜有怀/巴山道中除夜书怀》唐代·崔涂—迢递三巴路，羁危万里身。乱山残雪夜，孤烛异乡人。渐与骨肉远，转于僮仆亲。那堪正飘泊，明日岁华新。	vukj
《已凉》唐代·韩偓—愁多却讶天凉早，思倦翻嫌夜漏迟。何处山川孤馆里，向灯弯尽一双眉。	nojc
《章台夜思》唐代·韦庄—清瑟怨遥夜，绕弦风雨哀。孤灯闻楚角，残月下章台。芳草已云暮，故人殊未来。乡书不可寄，秋雁又南回。	gwxg
《金陵图》唐代·韦庄—谁谓伤心画不成，画人心逐世人情。君看六幅南朝事，老木寒云满故城。	gwxg
《春怨/伊州歌》唐代·金昌绪—打起黄莺儿，莫教枝上啼。啼时惊妾梦，不得到辽西。	zoiq
《哥舒歌》唐代·西鄙人—北斗七星高，哥舒夜带刀。至今窥牧马，不敢过临洮。	vdjr
《寻陆鸿渐不遇》唐代·皎然—移家虽带郭，野径入桑麻。近种篱边菊，秋来未著花。扣门无犬吠，欲去问西家。报道山中去，归时每日斜。	uavm
《春宫怨》唐代·杜荀鹤—早被婵娟误，欲妆临镜慵。承恩不在貌，教妾若为容。风暖鸟声碎，日高花影重。年年越溪女，相忆采芙蓉。	elwu
《寄人》五代·张泌—别梦依依到谢家，小廊回合曲阑斜。多情只有春庭月，犹为离人照落花。	bpkh
《新嫁娘词》唐代·王建—三日入厨下，洗手作羹汤。未谙姑食性，先遣小姑尝。	nwbu
《杂诗三首·其二》唐代·王维—君自故乡来，应知故乡事。来日绮窗前，寒梅著花未？	nwiu
《宫词·故国三千里》唐代·张祜—故国三千里，深宫二十年。一声何满子，双泪落君前。	bpfc
《玉台体》唐代·权德舆—昨夜裙带解，今朝蟢子飞。铅华不可弃，莫是藁砧归。	ewpy
《芙蓉楼送辛渐》唐代·王昌龄—寒雨连江夜入吴，平明送客楚山孤。洛阳亲友如相问，一片冰心在玉壶。	nolj
《凉州词二首·其一》唐代·王翰—葡萄美酒夜光杯，欲饮琵琶马上催。醉卧沙场君莫笑，古来征战几人回？	nwno
《集灵台·其二》唐代·张祜—虢国夫人承主恩，平明骑马入宫门。却嫌脂粉污颜色，淡扫峨眉朝至尊。	bpfc
《陇西行四首·其二》唐代·陈陶—誓扫匈奴不顾身，五千貂锦丧胡尘。可怜无定河边骨，犹是春闺梦里人！(春闺一作：深闺)	trtn
《杂诗》唐代·佚名—近寒食雨草萋萋，著麦苗风柳映堤。等是有家归未得，杜鹃休向耳边啼。	jtld
《回乡偶书二首·其一》唐代·贺知章—少小离家老大回，乡音无改鬓毛衰。(鬓毛衰一作：鬓毛催)儿童相见不相识，笑问客从何处来。	soxn
《杂诗三首·其三》唐代·沈佺期—闻道黄龙戍，频年不解兵。可怜闺里月，长在汉家营。少妇今春意，良人昨夜情。谁能将旗鼓，一为取龙城。	kjzh
《楚江怀古三首·其一》唐代·马戴—露气寒光集，微阳下楚丘。猿啼洞庭树，人在木兰舟。广泽生明月，苍山夹乱流。云中君不见，竟夕自悲秋。	nmnp
《早秋三首·其一》唐代·许浑—遥夜泛清瑟，西风生翠萝。残萤栖玉露，早雁拂金河。高树晓还密，远山晴更多。淮南一叶下，自觉洞庭波。	sekw
《遣悲怀·其二》唐代·元稹—昔日戏言身后意，今朝都到眼前来。衣裳已施行看尽，针线犹存未忍开。尚想旧情怜婢仆，也曾因梦送钱财。诚知此恨人人有，贫贱夫妻百事哀。	mpxn
《遣悲怀·其三》唐代·元稹—闲坐悲君亦自悲，百年多是几多时。邓攸无子寻知命，潘岳悼亡犹费词。同穴窅冥何所望，他生缘会更难期。惟将终夜常开眼，报答平生未展眉。	mpxn
《无题·来是空言去绝踪》唐代·李商隐—来是空言去绝踪，月斜楼上五更钟。梦为远别啼难唤，书被催成墨未浓。蜡照半笼金翡翠，麝熏微度绣芙蓉。刘郎已恨蓬山远，更隔蓬山一万重！	eitx
《无题·飒飒东风细雨来》唐代·李商隐—飒飒东风细雨来，芙蓉塘外有轻雷。金蟾啮锁烧香入，玉虎牵丝汲井回。贾氏窥帘韩掾少，宓妃留枕魏王才。春心莫共花争发，一寸相思一寸灰！	eitx
《无题·昨夜星辰昨夜风》唐代·李商隐—昨夜星辰昨夜风，画楼西畔桂堂东。身无彩凤双飞翼，心有灵犀一点通。隔座送钩春酒暖，分曹射覆蜡灯红。嗟余听鼓应官去，走马兰台类转蓬。	eitx
《咏怀古迹五首·其二》唐代·杜甫—摇落深知宋玉悲，风流儒雅亦吾师。怅望千秋一洒泪，萧条异代不同时。江山故宅空文藻，云雨荒台岂梦思。最是楚宫俱泯灭，舟人指点到今疑。	egnf
《咏怀古迹五首·其三》唐代·杜甫—群山万壑赴荆门，生长明妃尚有村。一去紫台连朔漠，独留青冢向黄昏。画图省识春风面，环佩空归夜月魂。(夜月一作：月夜)千载琵琶作胡语，分明怨恨曲中论。	egnf
《咏怀古迹五首·其四》唐代·杜甫—蜀主窥吴幸三峡，崩年亦在永安宫。翠华想像空山里，玉殿虚无野寺中。古庙杉松巢水鹤，岁时伏腊走村翁。武侯祠堂常邻近，一体君臣祭祀同。	egnf
《咏怀古迹五首·其五》唐代·杜甫—诸葛大名垂宇宙，宗臣遗像肃清高。三分割据纡筹策，万古云霄一羽毛。伯仲之间见伊吕，指挥若定失萧曹。运移汉祚终难复，志决身歼军务劳。	egnf
《月下独酌四首·其一》唐代·李白—花间一壶酒，独酌无相亲。举杯邀明月，对影成三人。月既不解饮，影徒随我身。暂伴月将影，行乐须及春。我歌月徘徊，我舞影零乱。醒时同交欢，醉后各分散。(同交欢一作：相交欢)永结无情游，相期邈云汉。	ehub
《梦李白二首·其二》唐代·杜甫—浮云终日行，游子久不至。三夜频梦君，情亲见君意。告归常局促，苦道来不易。江湖多风波，舟楫恐失坠。出门搔白首，若负平生志。冠盖满京华，斯人独憔悴。孰云网恢恢，将老身反累。千秋万岁名，寂寞身后事。	egnf
《感遇十二首·其四》唐代·张九龄—孤鸿海上来，池潢不敢顾。侧见双翠鸟，巢在三珠树。矫矫珍木巅，得无金丸惧？美服患人指，高明逼神恶。今我游冥冥，弋者何所慕！	bklj
《感遇十二首·其一》唐代·张九龄—兰叶春葳蕤，桂华秋皎洁。欣欣此生意，自尔为佳节。谁知林栖者，闻风坐相悦。草木有本心，何求美人折！	bklj
《感遇·幽人归独卧》唐代·张九龄—幽人归独卧，滞虑洗孤清。持此谢高鸟，因之传远情。日夕怀空意，人谁感至精？飞沈理自隔，何所慰吾诚?	bklj
《感遇·江南有丹橘》唐代·张九龄—江南有丹橘，经冬犹绿林。岂伊地气暖？自有岁寒心。可以荐嘉客，奈何阻重深。运命惟所遇，循环不可寻。徒言树桃	bklj
《凉州词》唐代·王之涣—黄河远上白云间，一片孤城万仞山。羌笛何须怨杨柳，春风不度玉门关。	nrkx
《出塞二首·其一》唐代·王昌龄—秦时明月汉时关，万里长征人未还。但使龙城飞将在，不教胡马度阴山。	nolj
《塞上曲·其一》唐代·王昌龄—蝉鸣空桑林，八月萧关道。出塞入塞寒，处处黄芦草。从来幽并客，皆共沙尘老。莫学游侠儿，矜夸紫骝好。	nolj
《塞下曲》唐代·王昌龄—饮马渡秋水，水寒风似刀。平沙日未没，黯黯见临洮。昔日长城战，咸言意气高。黄尘足今古，白骨乱蓬蒿。	nolj
《清平调·其二》唐代·李白—一枝红艳露凝香，云雨巫山枉断肠。借问汉宫谁得似，可怜飞燕倚新妆。	ehub
《清平调·名花倾国两相欢》唐代·李白—名花倾国两相欢，常得君王带笑看。解释春风无限恨，沉香亭北倚栏杆。 	ehub
《行路难·其一》唐代·李白—金樽清酒斗十千，玉盘珍羞直万钱。停杯投箸不能食，拔剑四顾心茫然。欲渡黄河冰塞川，将登太行雪满山。闲来垂钓碧溪上，忽复乘舟梦日边。行路难！行路难！多歧路，今安在？长风破浪会有时，直挂云帆济沧海。	ehub
《行路难·其二》唐代·李白—大道如青天，我独不得出。羞逐长安社中儿，赤鸡白雉赌梨粟。弹剑作歌奏苦声，曳裾王门不称情。淮阴市井笑韩信，汉朝公卿忌贾生。君不见昔时燕家重郭隗，拥篲折节无嫌猜。剧辛乐毅感恩分，输肝剖胆效英才。昭王白骨萦蔓草，谁人更扫黄金台？行路难，归去来！	ehub
《行路难·其三》唐代·李白—有耳莫洗颍川水，有口莫食首阳蕨。含光混世贵无名，何用孤高比云月？吾观自古贤达人，功成不退皆殒身。子胥既弃吴江上，屈原终投湘水滨。陆机雄才岂自保？李斯税驾苦不早。华亭鹤唳讵可闻？上蔡苍鹰何足道？君不见吴中张翰称达生，秋风忽忆江东行。且乐生前一杯酒，何须身后千载名？	ehub
《长相思·其二》唐代·李白—日色欲尽花含烟，月明欲素愁不眠。赵瑟初停凤凰柱，蜀琴欲奏鸳鸯弦。此曲有意无人传，愿随春风寄燕然。忆君迢迢隔青天，昔日横波目，今作流泪泉。不信妾断肠，归来看取明镜前。(断肠一作：肠断)	ehub
《长干行·其一》唐代·李白—妾发初覆额，折花门前剧。郎骑竹马来，绕床弄青梅。同居长干里，两小无嫌猜，十四为君妇，羞颜未尝开。低头向暗壁，千唤不一回。十五始展眉，愿同尘与灰。常存抱柱信，岂上望夫台。十六君远行，瞿塘滟滪堆。五月不可触，猿声天上哀。(猿声 一作：鸣)门前迟行迹，一一生绿苔。苔深不能扫，落叶秋风早。八月蝴蝶黄，双飞西园草。感此伤妾心，坐愁红颜老。早晚下三巴，预将书报家。相迎不道远，直至长风沙。	ehub
《长干行·君家何处住》唐代·崔颢—君家何处住，妾住在横塘。停船暂借问，或恐是同乡。	vuog
《长干行·家临九江水》唐代·崔颢—家临九江水，来去九江侧。同是长干人，生小不相识。	vuog
《和张仆射塞下曲·其一》唐代·卢纶—鹫翎金仆姑，燕尾绣蝥弧。独立扬新令，千营共一呼。	ycij
《和张仆射塞下曲·其二》唐代·卢纶—林暗草惊风，将军夜引弓。平明寻白羽，没在石棱中。	ycij
《和张仆射塞下曲·其三》唐代·卢纶—月黑雁飞高，单于夜遁逃。欲将轻骑逐，大雪满弓刀。	ycij
《和张仆射塞下曲·其四》唐代·卢纶—野幕敞琼筵，羌戎贺劳旋。醉和金甲舞，雷鼓动山川。	ycij

