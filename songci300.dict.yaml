《苏幕遮·怀旧》宋代·范仲淹—碧云天，黄叶地。秋色连波，波上寒烟翠。山映斜阳天接水。芳草无情，更在斜阳外。黯乡魂，追旅思。夜夜除非，好梦留人睡。明月楼高休独倚。酒入愁肠，化作相思泪。(留人睡一作：留人醉)	ljkm
《渔家傲·秋思》宋代·范仲淹—塞下秋来风景异，衡阳雁去无留意。四面边声连角起，千嶂里，长烟落日孤城闭。浊酒一杯家万里，燕然未勒归无计。羌管悠悠霜满地，人不寐，将军白发征夫泪。	ljkm
《御街行·秋日怀旧》宋代·范仲淹—纷纷坠叶飘香砌。夜寂静，寒声碎。真珠帘卷玉楼空，天淡银河垂地。年年今夜，月华如练，长是人千里。愁肠已断无由醉，酒未到，先成泪。残灯明灭枕头欹，谙尽孤眠滋味。都来此事，眉间心上，无计相回避。	ljkm
《曲玉管·陇首云飞》宋代·柳永—陇首云飞，江边日晚，烟波满目凭阑久。一望关河萧索，千里清秋，忍凝眸？杳杳神京，盈盈仙子，别来锦字终难偶。断雁无凭，冉冉飞下汀洲，思悠悠。暗想当初，有多少、幽欢佳会，岂知聚散难期，翻成雨恨云愁？阻追游。每登山临水，惹起平生心事，一场消黯，永日无言，却下层楼。	ebik
《雨霖铃·寒蝉凄切》宋代·柳永—寒蝉凄切，对长亭晚，骤雨初歇。都门帐饮无绪，留恋处，兰舟催发。执手相看泪眼，竟无语凝噎。念去去，千里烟波，暮霭沉沉楚天阔。多情自古伤离别，更那堪冷落清秋节！今宵酒醒何处？杨柳岸，晓风残月。此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说？(好景 一作：美景)	ebik
《采莲令·月华收》宋代·柳永—月华收，云淡霜天曙。西征客、此时情苦。翠娥执手送临歧，轧轧开朱户。千娇面、盈盈伫立，无言有泪，断肠争忍回顾。一叶兰舟，便恁急桨凌波去。贪行色、岂知离绪，万般方寸，但饮恨，脉脉同谁语。更回道、重城不见，寒江天外，隐隐两三烟树。	ebik
《蝶恋花·伫倚危楼风细细》宋代·柳永—伫倚危楼风细细。望极春愁，黯黯生天际。草色烟光残照里。无言谁会凭阑意。(阑通栏)拟把疏狂图一醉。对酒当歌，强乐还无味。衣带渐宽终不悔。为伊消得人憔悴。	ebik
《定风波·自春来》宋代·柳永—自春来、惨绿愁红，芳心是事可可。日上花梢，莺穿柳带，犹压香衾卧。暖酥消、腻云亸，终日厌厌倦梳裹。无那。恨薄情一去，音书无个。早知恁么，悔当初、不把雕鞍锁。向鸡窗，只与蛮笺象管，拘束教吟课。镇相随、莫抛躲，针线闲拈伴伊坐。和我，免使年少，光阴虚过。	ebik
《少年游·长安古道马迟迟》宋代·柳永—长安古道马迟迟，高柳乱蝉嘶。夕阳鸟外，秋风原上，目断四天垂。归云一去无踪迹，何处是前期？狎兴生疏，酒徒萧索，不似少年时。	ebik
《戚氏·晚秋天》宋代·柳永—晚秋天，一霎微雨洒庭轩。槛菊萧疏，井梧零乱，惹残烟。凄然，望江关，飞云黯淡夕阳间。当时宋玉悲感，向此临水与登山。远道迢递，行人凄楚，倦听陇水潺湲。正蝉吟败叶，蛩响衰草，相应喧喧。孤馆，度日如年。风露渐变，悄悄至更阑。长天净，绛河清浅，皓月婵娟。思绵绵。夜永对景，那堪屈指暗想从前。未名未禄，绮陌红楼，往往经岁迁延。帝里风光好，当年少日，暮宴朝欢。况有狂朋怪侣，遇当歌对酒竞留连。别来迅景如梭，旧游似梦，烟水程何限。念名利，憔悴长萦绊。追往事、空惨愁颜。漏箭移，稍觉轻寒。渐呜咽，画角数声残。对闲窗畔，停灯向晓，抱影无眠。	ebik
《夜半乐·冻云黯淡天气》宋代·柳永—冻云黯淡天气，扁舟一叶，乘兴离江渚。渡万壑千岩，越溪深处。怒涛渐息，樵风乍起，更闻商旅相呼。片帆高举。泛画鹢、翩翩过南浦。望中酒旆闪闪，一簇烟村，数行霜树。残日下，渔人鸣榔归去。败荷零落，衰杨掩映，岸边两两三三，浣沙游女。避行客、含羞笑相语。到此因念，绣阁轻抛，浪萍难驻。叹后约丁宁竟何据。惨离怀，空恨岁晚归期阻。凝泪眼、杳杳神京路。断鸿声远长天暮。	ebik
《玉蝴蝶·望处雨收云断》宋代·柳永—望处雨收云断，凭阑悄悄，目送秋光。晚景萧疏，堪动宋玉悲凉。水风轻，蘋花渐老，月露冷、梧叶飘黄。遣情伤。故人何在，烟水茫茫。难忘，文期酒会，几孤风月，屡变星霜。海阔山遥，未知何处是潇湘。念双燕、难凭远信，指暮天、空识归航。黯相望。断鸿声里，立尽斜阳。	ebik
《八声甘州·对潇潇暮雨洒江天》宋代·柳永—对潇潇暮雨洒江天，一番洗清秋。渐霜风凄紧，关河冷落，残照当楼。是处红衰翠减，苒苒物华休。唯有长江水，无语东流。不忍登高临远，望故乡渺邈，归思难收。叹年来踪迹，何事苦淹留？想佳人，妆楼颙望，误几回、天际识归舟。争知我，倚栏杆处，正恁凝愁！	ebik
《竹马子·仙吕调》宋代·柳永—登孤垒荒凉，危亭旷望，静临烟渚。对雌霓挂雨，雄风拂槛，微收烦暑。渐觉一叶惊秋，残蝉噪晚，素商时序。览景想前欢，指神京，非雾非烟深处。向此成追感，新愁易积，故人难聚。凭高尽日凝伫。赢得消魂无语。极目霁霭霏微，瞑鸦零乱，萧索江城暮。南楼画角，又送残阳去。	ebik
《迷神引·仙吕调》宋代·柳永—一叶扁舟轻帆卷。暂泊楚江南岸。孤城暮角，引胡笳怨。水茫茫，平沙雁、旋惊散。烟敛寒林簇，画屏展。天际遥山小，黛眉浅。旧赏轻抛，到此成游宦。觉客程劳，年光晚。异乡风物，忍萧索、当愁眼。帝城赊，秦楼阻，旅魂乱。芳草连空阔，残照满。佳人无消息，断云远。	ebik
《红窗迥·小园东》宋代·柳永—小园东，花共柳。红紫又一齐开了。引将蜂蝶燕和莺，成阵价、忙忙走。花心偏向蜂儿有。莺共燕、吃他拖逗。蜂儿却入、花里藏身，胡蝶儿、你且退后。	ebik
《醉垂鞭·双蝶绣罗裙》宋代·张先—双蝶绣罗裙。东池宴。初相见。朱粉不深匀。闲花淡淡春。细看诸处好。人人道。柳腰身。昨日乱山昏。来时衣上云。	bpqp
《菩萨蛮·忆郎还上层楼曲》宋代·张先—忆郎还上层楼曲。楼前芳草年年绿。绿似去时袍。回头风袖飘。郎袍应已旧。颜色非长久。惜恐镜中春。不如花草新。	bpqp
《一丛花令·伤高怀远几时穷》宋代·张先—伤高怀远几时穷？无物似情浓。离愁正引千丝乱，更东陌、飞絮蒙蒙。嘶骑渐遥，征尘不断，何处认郎踪！双鸳池沼水溶溶，南北小桡通。梯横画阁黄昏后，又还是、斜月帘栊。沉恨细思，不如桃杏，犹解嫁东风。	bpqp
《天仙子·水调数声持酒听》宋代·张先—水调数声持酒听。午醉醒来愁未醒。送春春去几时回。临晚镜。伤流景。往事后期空记省。沙上并禽池上暝。云破月来花弄影。重重帘幕密遮灯，风不定。人初静。明日落红应满径。	bpqp
《千秋岁·数声鶗鴂》宋代·张先—数声鶗鴂。又报芳菲歇。惜春更把残红折。雨轻风色暴，梅子青时节。永丰柳，无人尽日花飞雪。莫把幺弦拨。怨极弦能说。天不老，情难绝。心似双丝网，中有千千结。夜过也，东窗未白凝残月。(凝残月一作：孤灯灭)	bpqp
《木兰花·和孙公素别安陆·般涉调》宋代·张先—相离徒有相逢梦。门外马蹄尘已动。怨歌留待醉时听，远目不堪空际送。今宵风月知谁共。声咽琵琶槽上凤。人生无物比多情，江水不深山不重。	bpqp
《青门引·春思》宋代·张先—乍暖还轻冷。风雨晚来方定。庭轩寂寞近清明，残花中酒，又是去年病。楼头画角风吹醒。入夜重门静。那堪更被明月，隔墙送过秋千影。	bpqp
《浣溪沙·一曲新词酒一杯》宋代·晏殊—一曲新词酒一杯，去年天气旧亭台。夕阳西下几时回？无可奈何花落去，似曾相识燕归来。小园香径独徘徊。	owgt
《浣溪沙·一向年光有限身》宋代·晏殊—一向年光有限身，等闲离别易销魂，酒筵歌席莫辞频。满目山河空念远，落花风雨更伤春，不如怜取眼前人。	owgt
《清平乐·金风细细》宋代·晏殊—金风细细。叶叶梧桐坠。绿酒初尝人易醉。一枕小窗浓睡。紫薇朱槿花残。斜阳却照阑干。双燕欲归时节，银屏昨夜微寒。	owgt
《清平乐·红笺小字》宋代·晏殊—红笺小字。说尽平生意。鸿雁在云鱼在水。惆怅此情难寄。斜阳独倚西楼。遥山恰对帘钩。人面不知何处，绿波依旧东流。	owgt
《木兰花·燕鸿过后莺归去》宋代·晏殊—燕鸿过后莺归去。细算浮生千万绪。长于春梦几多时，散似秋云无觅处。闻琴解佩神仙侣。挽断罗衣留不住。劝君莫作独醒人，烂醉花间应有数。	owgt
《木兰花·池塘水绿风微暖》宋代·晏殊—池塘水绿风微暖。记得玉真初见面。重头歌韵响铮琮，入破舞腰红乱旋。玉钩阑下香阶畔。醉后不知斜日晚。当时共我赏花人，点检如今无一半。	owgt
《踏莎行·祖席离歌》宋代·晏殊—祖席离歌，长亭别宴。香尘已隔犹回面。居人匹马映林嘶，行人去棹依波转。画阁魂消，高楼目断。斜阳只送平波远。无穷无尽是离愁，天涯地角寻思遍。	owgt
《踏莎行·小径红稀》宋代·晏殊—小径红稀，芳郊绿遍。高台树色阴阴见。春风不解禁杨花，蒙蒙乱扑行人面。翠叶藏莺，朱帘隔燕。炉香静逐游丝转。一场愁梦酒醒时，斜阳却照深深院。	owgt
《破阵子·春景》宋代·晏殊—燕子来时新社，梨花落后清明。池上碧苔三四点，叶底黄鹂一两声。日长飞絮轻。巧笑东邻女伴，采桑径里逢迎。疑怪昨宵春梦好，元是今朝斗草赢。笑从双脸生。	owgt
《玉楼春·春恨》宋代·晏殊—绿杨芳草长亭路，年少抛人容易去。楼头残梦五更钟，花底离愁三月雨。无情不似多情苦，一寸还成千万缕。天涯地角有穷时，只有相思无尽处。	owgt
《采桑子·群芳过后西湖好》宋代·欧阳修—群芳过后西湖好，狼籍残红。飞絮濛濛。垂柳阑干尽日风。笙歌散尽游人去，始觉春空。垂下帘栊。双燕归来细雨中。	ntjg
《诉衷情·眉意》宋代·欧阳修—清晨帘幕卷轻霜。呵手试梅妆。都缘自有离恨，故画作远山长。思往事，惜流芳。易成伤。拟歌先敛，欲笑还颦，最断人肠。	ntjg
《踏莎行·候馆梅残》宋代·欧阳修—候馆梅残，溪桥柳细。草薰风暖摇征辔。离愁渐远渐无穷，迢迢不断如春水。寸寸柔肠，盈盈粉泪。楼高莫近危阑倚。平芜尽处是春山，行人更在春山外。	ntjg
《生查子·元夕》宋代·欧阳修—去年元夜时，花市灯如昼。月上柳梢头，人约黄昏后。今年元夜时，月与灯依旧。不见去年人，泪湿春衫袖。(泪湿：一作：满)	ntjg
《蝶恋花·面旋落花风荡漾》宋代·欧阳修—面旋落花风荡漾。柳重烟深，雪絮飞来往。雨后轻寒犹未放。春愁酒病成惆怅。枕畔屏山围碧浪。翠被华灯，夜夜空相向。寂寞起来褰绣幌。月明正在梨花上。	ntjg
《蝶恋花·越女采莲秋水畔》宋代·欧阳修—越女采莲秋水畔。窄袖轻罗，暗露双金钏。照影摘花花似面。芳心只共丝争乱。鸂鶒滩头风浪晚。雾重烟轻，不见来时伴。隐隐歌声归棹远。离愁引著江南岸。	ntjg
《玉楼春·别后不知君远近》宋代·欧阳修—别后不知君远近。触目凄凉多少闷。渐行渐远渐无书，水阔鱼沉何处问。夜深风竹敲秋韵。万叶千声皆是恨。故欹单枕梦中寻，梦又不成灯又烬。	ntjg
《南歌子·凤髻金泥带》宋代·欧阳修—凤髻金泥带，龙纹玉掌梳。走来窗下笑相扶，爱道画眉深浅入时无？弄笔偎人久，描花试手初。等闲妨了绣功夫，笑问鸳鸯两字怎生书？	ntjg
《浪淘沙·把酒祝东风》宋代·欧阳修—把酒祝东风，且共从容。垂杨紫陌洛城东。总是当时携手处，游遍芳丛。聚散苦匆匆，此恨无穷。今年花胜去年红。可惜明年花更好，知与谁同？	ntjg
《浣溪沙·堤上游人逐画船》宋代·欧阳修—堤上游人逐画船，拍堤春水四垂天。绿杨楼外出秋千。白发戴花君莫笑，六幺催拍盏频传。人生何处似樽前！	ntjg
《桂枝香·金陵怀古》宋代·王安石—登临送目，正故国晚秋，天气初肃。千里澄江似练，翠峰如簇。归帆去棹残阳里，背西风，酒旗斜矗。彩舟云淡，星河鹭起，画图难足。(归帆一作：征帆)念往昔，繁华竞逐，叹门外楼头，悲恨相续。千古凭高对此，谩嗟荣辱。六朝旧事随流水，但寒烟衰草凝绿。至今商女，时时犹唱，后庭遗曲。	nwms
《清平乐·留春不住》宋代·王安国—留春不住，费尽莺儿语。满地残红宫锦污，昨夜南园风雨。小怜初上琵琶，晓来思绕天涯。不肯画堂朱户，春风自在杨花。	nwrn
《千秋岁引·秋景》宋代·王安石—别馆寒砧，孤城画角，一派秋声入寥廓。东归燕从海上去，南来雁向沙头落。楚台风，庾楼月，宛如昨。无奈被些名利缚，无奈被他情担阁！可惜风流总闲却！当初漫留华表语，而今误我秦楼约。梦阑时，酒醒后，思量着。	nwms
《临江仙·梦后楼台高锁》宋代·晏几道—梦后楼台高锁，酒醒帘幕低垂。去年春恨却来时。落花人独立，微雨燕双飞。记得小苹初见，两重心字罗衣。琵琶弦上说相思。当时明月在，曾照彩云归。(蘋通：苹)	ooho
《蝶恋花·卷絮风头寒欲尽》宋代·赵令畤—卷絮风头寒欲尽。坠粉飘红，日日香成阵。新酒又添残酒困。今春不减前春恨。蝶去莺飞无处问。隔水高楼，望断双鱼信。恼乱横波秋一寸。斜阳只与黄昏近。(横波秋一作：层波横)	pjqg
《蝶恋花·醉别西楼醒不记》宋代·晏几道—醉别西楼醒不记。春梦秋云，聚散真容易。斜月半窗还少睡。画屏闲展吴山翠。衣上酒痕诗里字。点点行行，总是凄凉意。红烛自怜无好计。夜寒空替人垂泪。	ooho
《蝶恋花·欲减罗衣寒未去》宋代·赵令畤—欲减罗衣寒未去，不卷珠帘，人在深深处。残杏枝头花几许。啼红正恨清明雨。尽日沈香烟一缕。宿酒醒迟，恼破春情绪。远信还因归燕误。小屏风上西江路。	pjqg
《蝶恋花·梦入江南烟水路》宋代·晏几道—梦入江南烟水路，行尽江南，不与离人遇。睡里消魂无说处，觉来惆怅消魂误。欲尽此情书尺素，浮雁沉鱼，终了无凭据。却倚缓弦歌别绪，断肠移破秦筝柱。	ooho
《鹧鸪天·彩袖殷勤捧玉钟》宋代·晏几道—彩袖殷勤捧玉钟。当年拚却醉颜红。舞低杨柳楼心月，歌尽桃花扇底风。从别后，忆相逢。几回魂梦与君同。今宵剩把银釭照，犹恐相逢是梦中。	ooho
《生查子·关山魂梦长》宋代·晏几道—关山魂梦长，鱼雁音尘少。两鬓可怜青，只为相思老。归梦碧纱窗，说与人人道。真个别离难，不似相逢好。	ooho
《清平乐·留人不住》宋代·晏几道—留人不住。醉解兰舟去。一棹碧涛春水路。过尽晓莺啼处。渡头杨柳青青。枝枝叶叶离情。此后锦书休寄，画楼云雨无凭。	ooho
《木兰花·秋千院落重帘暮》宋代·晏几道—秋千院落重帘暮，彩笔闲来题绣户。墙头丹杏雨余花，门外绿杨风后絮。朝云信断知何处？应作襄王春梦去。紫骝认得旧游踪，嘶过画桥东畔路。	ooho
《玉楼春·东风又作无情计》宋代·晏几道—东风又作无情计，艳粉娇红吹满地。碧楼帘影不遮愁，还似去年今日意。谁知错管春残事，到处登临曾费泪。此时金盏直须深，看尽落花能几醉！	ooho
《阮郎归·旧香残粉似当初》宋代·晏几道—旧香残粉似当初。人情恨不如。一春犹有数行书。秋来书更疏。衾凤冷，枕鸳孤。愁肠待酒舒。梦魂纵有也成虚。那堪和梦无。	ooho
《阮郎归·天边金掌露成霜》宋代·晏几道—天边金掌露成霜。云随雁字长。绿杯红袖趁重阳。人情似故乡。兰佩紫，菊簪黄。殷勤理旧狂。欲将沉醉换悲凉。清歌莫断肠。	ooho
《六么令》宋代·晏几道—绿阴春尽，飞絮绕香阁。晚来翠眉宫样，巧把远山学。一寸狂心未说，已向横波觉。画帘遮币。新翻曲妙，暗许闲人带偷掏。前度书多隐语，意浅愁难答。昨夜诗有回纹，韵险还慵押。都待笙歌散了，记取留时霎。不消红蜡。闲云归后，月在庭花旧阑角。	ooho
《御街行·街南绿树春饶絮》宋代·晏几道—街南绿树春饶絮。雪满游春路。树头花艳杂娇云，树底人家朱户。北楼闲上，疏帘高卷，直见街南树。阑干倚尽犹慵去。几度黄昏雨。晚春盘马踏青苔，曾傍绿阴深驻。落花犹在，香屏空掩，人面知何处。	ooho
《少年游·离多最是》宋代·晏几道—离多最是，东西流水，终解两相逢。浅情终似，行云无定，犹到梦魂中。可怜人意，薄于云水，佳会更难重。细想从来，断肠多处，不与今番同。	ooho
《虞美人·曲阑干外天如水》宋代·晏几道—曲阑干外天如水。昨夜还曾倚。初将明月比佳期。长向月圆时候、望人归。罗衣著破前香在。旧意谁教改。一春离恨懒调弦。犹有两行闲泪、宝筝前。	ooho
《留春令》宋代·晏几道—画屏天畔，梦回依约，十洲云水。手捻红笺寄人书，写无限伤春事。别浦高楼曾漫倚。对江南千里。楼下分流水声中，有当日凭高泪。	ooho
《思远人·红叶黄花秋意晚》宋代·晏几道—红叶黄花秋意晚，千里念行客。飞云过尽，归鸿无信，何处寄书得。泪弹不尽临窗滴。就砚旋研墨。渐写到别来，此情深处，红笺为无色。	ooho
《水龙吟·次韵章质夫杨花词》宋代·苏轼—似花还似非花，也无人惜从教坠。抛家傍路，思量却是，无情有思。萦损柔肠，困酣娇眼，欲开还闭。梦随风万里，寻郎去处，又还被莺呼起。不恨此花飞尽，恨西园，落红难缀。晓来雨过，遗踪何在？一池萍碎。春色三分，二分尘土，一分流水。细看来，不是杨花，点点是离人泪。	lsyp
《水调歌头·黄州快哉亭赠张偓佺》宋代·苏轼—落日绣帘卷，亭下水连空。知君为我新作，窗户湿青红。长记平山堂上，欹枕江南烟雨，杳杳没孤鸿。认得醉翁语，山色有无中。一千顷，都镜净，倒碧峰。忽然浪起，掀舞一叶白头翁。堪笑兰台公子，未解庄生天籁，刚道有雌雄。一点浩然气，千里快哉风。	lsyp
《念奴娇·赤壁怀古》宋代·苏轼—大江东去，浪淘尽，千古风流人物。故垒西边，人道是，三国周郎赤壁。乱石穿空，惊涛拍岸，卷起千堆雪。江山如画，一时多少豪杰。遥想公瑾当年，小乔初嫁了，雄姿英发。羽扇纶巾，谈笑间，樯橹灰飞烟灭。(樯橹 一作：强虏)故国神游，多情应笑我，早生华发。人生如梦，一尊还酹江月。(人生 一作：人间；尊 通：樽)	lsyp
《西江月·梅花》宋代·苏轼—玉骨那愁瘴雾，冰姿自有仙风。海仙时遣探芳丛。倒挂绿毛么凤。(么同：幺)素面翻嫌粉涴，洗妆不褪唇红。高情已逐晓云空。不与梨花同梦。	lsyp
《临江仙·夜饮东坡醒复醉》宋代·苏轼—夜饮东坡醒复醉，归来仿佛三更。家童鼻息已雷鸣。敲门都不应，倚杖听江声。长恨此身非我有，何时忘却营营。夜阑风静縠纹平。小舟从此逝，江海寄余生。	lsyp
《鹧鸪天·林断山明竹隐墙》宋代·苏轼—林断山明竹隐墙。乱蝉衰草小池塘。翻空白鸟时时见，照水红蕖细细香。村舍外，古城旁。杖藜徐步转斜阳。殷勤昨夜三更雨，又得浮生一日凉。	lsyp
《定风波·莫听穿林打叶声》宋代·苏轼—三月七日，沙湖道中遇雨。雨具先去，同行皆狼狈，余独不觉，已而遂晴，故作此词。莫听穿林打叶声，何妨吟啸且徐行。竹杖芒鞋轻胜马，谁怕？一蓑烟雨任平生。料峭春风吹酒醒，微冷，山头斜照却相迎。回首向来萧瑟处，归去，也无风雨也无晴。	lsyp
《卜算子·黄州定慧院寓居作》宋代·苏轼—缺月挂疏桐，漏断人初静。时见幽人独往来，缥缈孤鸿影。惊起却回头，有恨无人省。拣尽寒枝不肯栖，寂寞沙洲冷。	lsyp
《贺新郎·夏景》宋代·苏轼—乳燕飞华屋。悄无人、桐阴转午，晚凉新浴。手弄生绡白团扇，扇手一时似玉。渐困倚、孤眠清熟。帘外谁来推绣户，枉教人、梦断瑶台曲。又却是，风敲竹。石榴半吐红巾蹙。待浮花、浪蕊都尽，伴君幽独。秾艳一枝细看取，芳心千重似束。又恐被、秋风惊绿。若待得君来向此，花前对酒不忍触。共粉泪，两簌簌。	lsyp
《洞仙歌·冰肌玉骨》宋代·苏轼—仆七岁时，见眉州老尼，姓朱，忘其名，年九十岁。自言尝随其师入蜀主孟昶宫中，一日大热，蜀主与花蕊夫人夜纳凉摩诃池上，作一词，朱具能记之。今四十年，朱已死久矣，人无知此词者，但记其首两句，暇日寻味，岂《洞仙歌》令乎？乃为足之云。冰肌玉骨，自清凉无汗。水殿风来暗香满。绣帘开，一点明月窥人，人未寝，欹枕钗横鬓乱。起来携素手，庭户无声，时见疏星渡河汉。试问夜如何？夜已三更，金波淡，玉绳低转。但屈指西风几时来，又不道流年暗中偷换。	lsyp
《江城子·密州出猎》宋代·苏轼—老夫聊发少年狂，左牵黄，右擎苍，锦帽貂裘，千骑卷平冈。为报倾城随太守，亲射虎，看孙郎。酒酣胸胆尚开张，鬓微霜，又何妨？持节云中，何日遣冯唐？会挽雕弓如满月，西北望，射天狼。(彫通：雕)	lsyp
《江城子·乙卯正月二十日夜记梦》宋代·苏轼—十年生死两茫茫，不思量，自难忘。千里孤坟，无处话凄凉。纵使相逢应不识，尘满面，鬓如霜。夜来幽梦忽还乡，小轩窗，正梳妆。相顾无言，惟有泪千行。料得年年肠断处，明月夜，短松冈。	lsyp
《蝶恋花·春景》宋代·苏轼—花褪残红青杏小。燕子飞时，绿水人家绕。枝上柳绵吹又少。天涯何处无芳草！墙里秋千墙外道。墙外行人，墙里佳人笑。笑渐不闻声渐悄。多情却被无情恼。	lsyp
《永遇乐·彭城夜宿燕子楼》宋代·苏轼—彭城夜宿燕子楼，梦盼盼，因作此词。明月如霜，好风如水，清景无限。曲港跳鱼，圆荷泻露，寂寞无人见。紞如三鼓，铿然一叶，黯黯梦云惊断。夜茫茫，重寻无处，觉来小园行遍。天涯倦客，山中归路，望断故园心眼。燕子楼空，佳人何在，空锁楼中燕。古今如梦，何曾梦觉，但有旧欢新怨。异时对，黄楼夜景，为余浩叹。	lsyp
《青玉案·送伯固归吴中》宋代·苏轼—三年枕上吴中路。遣黄耳、随君去。若到松江呼小渡。莫惊鸥鹭，四桥尽是，老子经行处。辋川图上看春暮。常记高人右丞句。作个归期天已许。春衫犹是，小蛮针线，曾湿西湖雨。	lsyp
《谢池春·残寒销尽》宋代·李之仪—残寒销尽，疏雨过，清明后。花径敛余红，风沼萦新皱。乳燕穿庭户，飞絮沾襟袖。正佳时，仍晚昼。著人滋味，真个浓如酒。频移带眼，空只恁、厌厌瘦。不见又思量，见了还依旧。为问频相见，何似长相守？天不老，人未偶。且将此恨，分付庭前柳。	erji
《卜算子·我住长江头》宋代·李之仪—我住长江头，君住长江尾。日日思君不见君，共饮长江水。此水几时休，此恨何时已。只愿君心似我心，定不负相思意。	erji
《虞美人·寄公度》宋代·舒坦—芙蓉落尽天涵水。日暮沧波起。背飞双燕贴云寒。独向小楼东畔、倚阑看。浮生只合尊前老。雪满长安道。故人早晚上高台。赠我江南春色、一枝梅。	jago
《望江东·江水西头隔烟树》宋代·黄庭坚—江水西头隔烟树。望不见、江东路。思量只有梦来去。更不怕、江阑住。灯前写了书无数。算没个、人传与。直饶寻得雁分付。又还是、秋将暮。	nxpr
《洞仙歌·雪云散尽》宋代·李元膺—一年春物，惟梅柳间意味最深。至莺花烂漫时，则春已衰迟，使人无复新意。予作《洞仙歌》，使探春者歌之，无后时之悔。雪云散尽，放晓晴池院。杨柳于人便青眼。更风流多处，一点梅心，相映远，约略颦轻笑浅。一年春好处，不在浓芳，小艳疏香最娇软。到清明时候，百紫千红，花正乱，已失春风一半。早占取韶光共追游，但莫管春寒，醉红自暖。	emxj
《望海潮·洛阳怀古》宋代·秦观—梅英疏淡，冰澌溶泄，东风暗换年华。金谷俊游，铜驼巷陌，新晴细履平沙。长记误随车。正絮翻蝶舞，芳思交加。柳下桃蹊，乱分春色到人家。西园夜饮鸣笳。有华灯碍月，飞盖妨花。兰苑未空，行人渐老，重来是事堪嗟。烟暝酒旗斜。但倚楼极目，时见栖鸦。无奈归心，暗随流水到天涯。	aire
《八六子·倚危亭》宋代·秦观—倚危亭。恨如芳草，萋萋刬尽还生。念柳外青骢别后，水边红袂分时，怆然暗惊。无端天与娉婷。夜月一帘幽梦，春风十里柔情。怎奈向、欢娱渐随流水，素弦声断，翠绡香减，那堪片片飞花弄晚，蒙蒙残雨笼晴。正销凝。黄鹂又啼数声。	aire
《满庭芳·山抹微云》宋代·秦观—山抹微云，天连衰草，画角声断谯门。暂停征棹，聊共引离尊。多少蓬莱旧事，空回首、烟霭纷纷。斜阳外，寒鸦万点，流水绕孤村。(万点一作：数点)销魂。当此际，香囊暗解，罗带轻分。谩赢得、青楼薄幸名存。此去何时见也，襟袖上、空惹啼痕。伤情处，高城望断，灯火已黄昏。	aire
《江城子·西城杨柳弄春柔》宋代·秦观—西城杨柳弄春柔。动离忧。泪难收。犹记多情，曾为系归舟。碧野朱桥当日事，人不见，水空流。韶华不为少年留。恨悠悠。几时休。飞絮落花时候、一登楼。便做春江都是泪，流不尽，许多愁。	aire
《鹊桥仙·纤云弄巧》宋代·秦观—纤云弄巧，飞星传恨，银汉迢迢暗度。金风玉露一相逢，便胜却人间无数。(度通：渡)柔情似水，佳期如梦，忍顾鹊桥归路。两情若是久长时，又岂在朝朝暮暮。	aire
《减字木兰花·天涯旧恨》宋代·秦观—天涯旧恨，独自凄凉人不问。欲见回肠，断尽金炉小篆香。黛蛾长敛，任是春风吹不展。困倚危楼，过尽飞鸿字字愁。	aire
《浣溪沙·漠漠轻寒上小楼》宋代·秦观—漠漠轻寒上小楼。晓阴无赖似穷秋。淡烟流水画屏幽。自在飞花轻似梦，无边丝雨细如愁。宝帘闲挂小银钩。	aire
《阮郎归·湘天风雨破寒初》宋代·秦观—湘天风雨破寒初。深沈庭院虚。丽谯吹罢小单于。迢迢清夜徂。乡梦断，旋魂孤。峥嵘岁又除。衡阳犹有雁传书。郴阳和雁无。	aire
《满庭芳·三之一》宋代·秦观—晓色云开，春随人意，骤雨才还晴。古台芳榭，飞燕蹴红英。舞困榆钱自落，秋千外、绿水桥平。东风里，朱门映柳，低按小秦筝。多情。行乐处，珠钿翠盖，玉辔红缨。渐酒空金榼，花困蓬瀛。豆寇梢头旧恨，十年梦、屈指堪惊。恁阑久，疏烟淡日，寂寞下芜城。	aire
《好事近·梦中作》宋代·秦观—春路雨添花，花动一山春色。行到小溪深处，有黄鹂千百。飞云当面化龙蛇，夭矫转空碧。醉卧古藤阴下，了不知南北。	aire
《帝台春·芳草碧色》宋代·李甲—芳草碧色，萋萋遍南陌。暖絮乱红，也知人、春愁无力。忆得盈盈拾翠侣，共携赏、凤城寒食。到今来，海角逢春，天涯为客。愁旋释。还似织。泪暗拭。又偷滴。谩伫立、遍倚危阑，尽黄昏，也只是、暮云凝碧。拚则而今已拚了，忘则怎生便忘得。又还问鳞鸿，试重寻消息。	ehsj
《清平乐·春风依旧》宋代·赵令畤—春风依旧。著意随堤柳。搓得蛾儿黄欲就。天气清明时候。去年紫陌青门。今宵雨魄云魂。断送一生憔悴，只销几个黄昏。	pjqg
《醉中真·减字浣溪沙七首》宋代·贺铸—不信芳春厌老人。老人几度送余春。惜春行乐莫辞频。巧笑艳歌皆我意，恼花颠酒拚君瞋。物情惟有醉中真。	sdza
《青玉案·凌波不过横塘路》宋代·贺铸—凌波不过横塘路。但目送、芳尘去。锦瑟华年谁与度。月桥花院，琐窗朱户。只有春知处。飞云冉冉蘅皋暮。彩笔新题断肠句。试问闲情都几许。一川烟草，满城风絮。梅子黄时雨。(试问闲情一作：若问闲愁)	sdza
《人南渡·感皇恩》宋代·贺铸—兰芷满芳洲，游丝横路。罗袜尘生步。迎顾。整鬟颦黛，脉脉两情难语。细风吹柳絮。人南渡。回首旧游，山无重数。花底深朱户。何处。半黄梅子，向晚一帘疏雨。断魂分付与。春将去。	sdza
《伴云来·天香》宋代·贺铸—烟络横林，山沈远照，逦迤黄昏钟鼓。烟映帘栊，蛩催机杼，共苦清秋风露。不眠思归，齐应和、几声砧杵。惊动天涯倦宦，骎骎岁华行暮。当年酒狂自负。谓东君、以春相付。流浪征骖北道，客樯南浦。幽恨无人晤语。赖明月曾知旧游处。好伴云来，还将梦去。	sdza
《绿头鸭》宋代·贺铸—玉人家，画楼珠箔临津。托微风、彩箫流怨，断肠马上曾闻。燕堂开、艳妆丛里，调琴思、认歌颦。麝蜡烟浓，玉莲漏短，更衣不待酒初醺。绣屏掩、枕鸳相就，香气渐暾暾。回廊影，疏钟淡月，几许销魂。翠钗分、银笺封泪，舞鞋从此生尘。住兰舟、载将离恨，转南浦、背西曛。记取明年，蔷薇谢后，佳期应未误行云。凤城远，楚梅香嫩，先寄一枝春。青门外，只凭芳草，寻记郎君。	sdza
《天门谣·牛渚天门险》宋代·贺铸—天门谣牛渚天门险，限南北、七雄豪占。清雾敛，与闲人登览。待月上潮平波滟滟，塞管轻吹新《阿滥》。风满槛，历历数，西州更点。	sdza
《石州引·薄雨初寒》宋代·贺铸—薄雨初寒，斜照弄晴，春意空阔。长亭柳色才黄，远客一枝先折。烟横水际，映带几点归鸦，东风销尽龙沙雪。还记出关来，恰而今时节。将发。画楼芳酒，红泪清歌，顿成轻别。已是经年，杳杳音尘多绝。欲知方寸，共有几许清愁，芭蕉不展丁香结。枉望断天涯，两厌厌风月。	sdza
《望湘人·春思》宋代·贺铸—厌莺声到枕，花气动帘，醉魂愁梦相半。被惜余薰，带惊剩眼。几许伤春晚。泪竹痕鲜，佩兰香老，湘天浓暖。记小江、风月佳时，屡约非烟游伴。须信鸾弦易断。奈云和再鼓，曲终人远。认罗袜无踪，旧处弄波清浅。青翰棹舣，白苹洲畔。尽目临皋飞观。不解寄、一字相思，幸有归来双燕。	sdza
《蝶恋花·改徐冠卿词》宋代·贺铸—几许伤春春复暮。杨柳清阴，偏碍游丝度。天际小山桃叶步。白头花满湔裙处。竟日微吟长短句。帘影灯昏，心寄胡琴语。数点雨声风约住。朦胧淡月云来去。	sdza
《天门谣》宋代·贺铸—牛诸天门险，限南北七豪雄占。清雾敛，与闲人登览。待月上潮平波滟滟。塞管轻软新阿滥。风满槛，历历数西州更点。	sdza
《水龙吟·次韵林圣予惜春》宋代·晁补之—问春何苦匆匆，带风伴雨如驰骤。幽葩细萼，小园低槛，壅培未就。吹尽繁红，占春长久，不如垂柳。算春常不老，人愁春花，愁只是、人间有。春恨十常八九。忍轻辜、芳醪经口。那知自是，桃花结子，不因春瘦。世上功名，老来风味，春归时候。纵樽前痛饮，狂歌似旧，情难依旧。	otri
《迷神引·贬玉溪对江山作》宋代·晁补之—黯黯青山红日暮，浩浩大江东注。余霞散绮，向烟波路。使人愁，长安远，在何处。几点渔灯小，迷近坞。一片客帆低，傍前浦。暗想平生，自悔儒冠误。觉阮途穷，归心阻。断魂素月，一千里、伤平楚。怪竹枝歌，声声怨，为谁苦。猿鸟一时啼，惊岛屿。烛暗不成眠，听津鼓。	otri
《洞仙歌·泗州中秋作》宋代·晁补之—青烟幂处，碧海飞金镜。永夜闲阶卧桂影。露凉时、零乱多少寒螀，神京远，惟有蓝桥路近。水晶帘不下，云母屏开，冷浸佳人淡脂粉。待都将许多明，付与金尊，投晓共、流霞倾尽。更携取、胡床上南楼，看玉做人间，素秋千顷。	otri
《风流子·木叶亭皋下》宋代·张耒—木叶亭皋下，重阳近，又是捣衣秋。奈愁入庾肠，老侵潘鬓，谩簪黄菊，花也应羞。楚天晚，白苹烟尽处，红蓼水边头。芳草有情，夕阳无语，雁横南浦，人倚西楼。玉容知安否？香笺共锦字，两处悠悠。空恨碧云离合，青鸟沉浮。向风前懊恼，芳心一点，寸眉两叶，禁甚闲愁？情到不堪言处，分付东流。	bpal
《瑞龙吟·大石·春景》宋代·周邦彦—章台路。还见褪粉梅梢，试花桃树。愔愔坊陌人家，定巢燕子，归来旧处。黯凝伫。因念个人痴小，乍窥门户。侵晨浅约宫黄，障风映袖，盈盈笑语。前度刘郎重到，访邻寻里，同时歌舞。唯有旧家秋娘，声价如故。吟笺赋笔，犹记燕台句。知谁伴、名园露饮，东城闲步。事与孤鸿去。探春尽是，伤离意绪。官柳低金缕。归骑晚、纤纤池塘飞雨。断肠院落，一帘风絮。	maix
《琐窗寒·寒食》宋代·周邦彦—暗柳啼鸦，单衣伫立，小帘朱户。桐花半亩，静锁一庭愁雨。洒空阶、夜阑未休，故人剪烛西窗语。似楚江暝宿，风灯零乱，少年羁旅。迟暮。嬉游处。正店舍无烟，禁城百五。旗亭唤酒，付与高阳俦侣。想东园、桃李自春，小唇秀靥今在否。到归时、定有残英，待客携尊俎。	maix
《解连环·怨怀无托》宋代·周邦彦—怨怀无托。嗟情人断绝，信音辽邈。信妙手、能解连环，似风散雨收，雾轻云薄。燕子楼空，暗尘锁、一床弦索。想移根换叶。尽是旧时，手种红药。汀洲渐生杜若。料舟依岸曲，人在天角。谩记得、当日音书，把闲语闲言，待总烧却。水驿春回，望寄我、江南梅萼。拚今生，对花对酒，为伊泪落。	maix
《瑞鹤仙·高平》宋代·周邦彦—悄郊原带郭。行路永，客去车尘漠漠。斜阳映山落。敛余红、犹恋孤城栏角。凌波步弱。过短亭、何用素约。有流莺劝我，重解绣鞍，缓引春酌。不记归时早暮，上马谁扶，醒眠朱阁。惊飙动幕。扶残醉，绕红药。叹西园、已是花深无地，东风何事又恶。任流光过却。犹喜洞天自乐。	maix
《浪淘沙慢·晓阴重》宋代·周邦彦—晓阴重，霜凋岸草，雾隐城堞。南陌脂车待发，东门帐饮乍阕。正拂面、垂杨堪揽结。掩红泪、玉手亲折。念汉浦、离鸿去何许？经时信音绝。情切，望中地远天阔。向露冷风清，无人处，耿耿寒漏咽。嗟万事难忘，惟是轻别。翠尊未竭，凭断云、留取西楼残月。罗带光消纹衾叠，连环解、旧香顿歇。怨歌永、琼壶敲尽缺。恨春去、不与人期，弄夜色、空馀满地梨花雪。	maix
《满庭芳·夏日溧水无想山作》宋代·周邦彦—风老莺雏，雨肥梅子，午阴嘉树清圆。地卑山近，衣润费炉烟。人静乌鸢自乐，小桥外、新绿溅溅。凭阑久，黄芦苦竹，拟泛九江船。年年。如社燕，飘流瀚海，来寄修椽。且莫思身外，长近尊前。憔悴江南倦客，不堪听、急管繁弦。歌筵畔，先安簟枕，容我醉时眠。	maix
《过秦楼·大石》宋代·周邦彦—水浴清蟾，叶喧凉吹，巷陌马声初断。闲依露井，笑扑流萤，惹破画罗轻扇。人静夜久凭阑，愁不归眠，立残更箭。叹年华一瞬，人今千里，梦沈书远。空见说、鬓怯琼梳，容销金镜，渐懒趁时匀染。梅风地溽，虹雨苔滋，一架舞红都变。谁信无聊为伊，才减江淹，情伤荀倩。但明河影下，还看稀星数点。	maix
《夜游宫·叶下斜阳照水》宋代·周邦彦—叶下斜阳照水。卷轻浪、沈沈千里。桥上酸风射眸子。立多时，看黄昏，灯火市。古屋寒窗底。听几片、井桐飞坠。不恋单衾再三起。有谁知，为萧娘，书一纸。	maix
《大酺·越调春雨》宋代·周邦彦—对宿烟收，春禽静，飞雨时鸣高屋。墙头青玉旆，洗铅霜都尽，嫩梢相触。润逼琴丝，寒侵枕障，虫网吹黏帘竹。邮亭无人处，听檐声不断，困眠初熟。奈愁极顿惊，梦轻难记，自怜幽独。行人归意速。最先念、流潦妨车毂。怎奈向、兰成憔悴，卫玠清羸，等闲时、易伤心目。未怪平阳客，双泪落、笛中哀曲。况萧索、青芜国。红糁铺地，门外荆桃如菽。夜游共谁秉烛。	maix
《花犯·小石梅花》宋代·周邦彦—粉墙低，梅花照眼，依然旧风味。露痕轻缀。疑净洗铅华，无限佳丽。去年胜赏曾孤倚。冰盘同宴喜。更可惜，雪中高树，香篝熏素被。今年对花最匆匆，相逢似有恨，依依愁悴。吟望久，青苔上、旋看飞坠。相将见、脆丸荐酒，人正在、空江烟浪里。但梦想、一枝潇洒，黄昏斜照水。	maix
《兰陵王·柳》宋代·周邦彦—柳阴直。烟里丝丝弄碧。隋堤上、曾见几番，拂水飘绵送行色。登临望故国。谁识。京华倦客。长亭路，年去岁来，应折柔条过千尺。闲寻旧踪迹。又酒趁哀弦，灯照离席。梨花榆火催寒食。愁一箭风快，半篙波暖，回头迢递便数驿。望人在天北。凄恻。恨堆积。渐别浦萦回，津堠岑寂。斜阳冉冉春无极。念月榭携手，露桥闻笛。沈思前事，似梦里，泪暗滴。	maix
《西河·大石金陵》宋代·周邦彦—佳丽地。南朝盛事谁记。山围故国绕清江，髻鬓对起。怒涛寂寞打孤城，风樯遥度天际。断崖树，犹倒倚。莫愁艇子曾系。空余旧迹郁苍苍，雾沈半垒。夜深月过女墙来，赏心东望淮水。酒旗戏鼓甚处市。想依稀、王谢邻里。燕子不知何世。入寻常、巷陌人家，相对如说兴亡，斜阳里。	maix
《绮寮怨·上马人扶残醉》宋代·周邦彦—上马人扶残醉，晓风吹未醒。映水曲、翠瓦朱檐，垂杨里、乍见津亭。当时曾题败壁，蛛丝罩、淡墨苔晕青。念去来、岁月如流，徘徊久、叹息愁思盈。去去倦寻路程。江陵旧事，何曾再问杨琼。旧曲凄清。敛愁黛、与谁听。尊前故人如在，想念我、最关情。何须渭城。歌声未尽处，先泪零。	maix
《玉楼春·桃溪不作从容住》宋代·周邦彦—桃溪不作从容住，秋藕绝来无续处。当时相候赤阑桥，今日独寻黄叶路。烟中列岫青无数，雁背夕阳红欲暮。人如风后入江云，情似雨馀粘地絮。	maix
《夜飞鹊·河桥送人处》宋代·周邦彦—河桥送人处，凉夜何其。斜月远堕余辉。铜盘烛泪已流尽，霏霏凉露沾衣。相将散离会，探风前津鼓，树杪参旗。华骢会意，纵扬鞭、亦自行迟。迢递路回清野，人语渐无闻，空带愁归。何意重红满地，遗钿不见，斜迳都迷。兔葵燕麦，向残阳、欲与人齐。但徘徊班草，欷歔酹酒，极望天西。	maix
《虞美人·疏篱曲径田家小》宋代·周邦彦—疏篱曲径田家小。云树开清晓。天寒山色有无中。野外一声钟起、送孤蓬。添衣策马寻亭堠。愁抱惟宜酒。菰蒲睡鸭占陂塘。纵被行人惊散、又成双。	maix
《关河令·秋阴时晴渐向暝》宋代·周邦彦—秋阴时晴渐向暝，变一庭凄冷。伫听寒声，云深无雁影。更深人去寂静，但照壁孤灯相映。酒已都醒，如何消夜永！	maix
《瑞龙吟·大石春景》宋代·周邦彦—章台路。还见褪粉梅梢，试花桃树。愔愔坊陌人家，定巢燕子，归来旧处。黯凝伫。因念个人痴小，乍窥门户。侵晨浅约宫黄，障风映袖，盈盈笑语。前度刘郎重到，访邻寻里，同时歌舞。唯有旧家秋娘，声价如故。吟笺赋笔，犹记燕台句。知谁伴、名园露饮，东城闲步。事与孤鸿去。探春尽是，伤离意绪。官柳低金缕。归骑晚、纤纤池塘飞雨。断肠院落，一帘风絮。	maix
《过秦楼·大石》宋代·周邦彦—水浴清蟾，叶喧凉吹，巷陌马声初断。闲依露井，笑扑流萤，惹破画罗轻扇。人静夜久凭阑，愁不归眠，立残更箭。叹年华一瞬，人今千里，梦沉书远。空见说、鬓怯琼梳，容销金镜，渐懒趁时匀染。梅风地溽，虹雨苔滋，一架舞红都变。谁信无聊为伊，才减江淹，情伤荀倩。但明河影下，还看稀星数点。	maix
《解语花·上元》宋代·周邦彦—风消绛蜡，露浥红莲，灯市光相射。桂华流瓦。纤云散，耿耿素娥欲下。衣裳淡雅。看楚女纤腰一把。箫鼓喧，人影参差，满路飘香麝。因念都城放夜。望千门如昼，嬉笑游冶。钿车罗帕。相逢处，自有暗尘随马。年光是也。唯只见、旧情衰谢。清漏移，飞盖归来，从舞休歌罢。	maix
《六丑·落花》宋代·周邦彦—正单衣试酒，恨客里、光阴虚掷。愿春暂留，春归如过翼。一去无迹。为问花何在，夜来风雨，葬楚宫倾国。钗钿堕处遗香泽。乱点桃蹊，轻翻柳陌。多情为谁追惜。但蜂媒蝶使，时叩窗隔。东园岑寂。渐蒙笼暗碧。静绕珍丛底，成叹息。长条故惹行客。似牵衣待话，别情无极。残英小、强簪巾帻。终不似一朵，钗头颤袅，向人欹侧。漂流处、莫趁潮汐。恐断红、尚有相思字，何由见得。	maix
《拜星月·高平秋思》宋代·周邦彦—夜色催更，清尘收露，小曲幽坊月暗。竹槛灯窗，识秋娘庭院。笑相遇，似觉琼枝玉树，暖日明霞光烂。水眄兰情，总平生稀见。画图中、旧识春风面。谁知道、自到瑶台畔。眷恋雨润云温，苦惊风吹散。念荒寒、寄宿无人馆。重门闭、败壁秋虫叹。怎奈向、一缕相思，隔溪山不断。	maix
《临江仙·忆昔西池池上饮》宋代·晁冲之—忆昔西池池上饮，年年多少欢娱。别来不寄一行书。寻常相见了，犹道不如初。安稳锦屏今夜梦，月明好渡江湖。相思休问定何如。情知春去后，管得落花无。	owri
《惜分飞·泪湿阑干花著露》宋代·毛滂—泪湿阑干花著露。愁到眉峰碧聚。此恨平分取。更无言语。空相觑。短雨残云无意绪。寂寞朝朝暮暮。今夜山深处。断魂分付。潮回去。	vmki
《贺新郎》宋代·叶梦得—睡起流莺语。掩青苔、房栊向晚，乱红无数。吹尽残花无人见，惟有垂杨自舞。渐暖霭、初回轻暑。宝扇重寻明月影，暗尘侵、尚有乘鸾女。惊旧恨，遽如许。江南梦断横江渚。浪黏天、葡萄涨绿，半空烟雨。无限楼前沧波意，谁采萍花寄取。但怅望、兰舟容与。万里云帆何时到，送孤鸿、目断千山阻。谁为我，唱金缕。	dewo
《虞美人·雨后同干誉才卿置酒来禽花下作》宋代·叶梦得—落花已作风前舞。又送黄昏雨。晓来庭院半残红。惟有游丝千丈、罥晴空。殷勤花下同携手。更尽杯中酒。美人不用敛蛾眉。我亦多情无奈、酒阑时。	dewo
《喜迁莺·晓行》宋代·刘一止—晓光催角。听宿鸟未惊，邻鸡先觉。迤逦烟村，马嘶人起，残月尚穿林薄。泪痕带霜微凝，酒力冲寒犹弱。叹倦客、悄不禁，重染风尘京洛。追念，人别后，心事万重，难觅孤鸿托。翠幌娇深，曲屏香暖，争念岁寒飘泊。怨月恨花烦恼，不是不曾经著。这情味，望一成消减，新来还恶。	vfsi
《点绛唇·新月娟娟》宋代·汪藻—新月娟娟，夜寒江静山衔斗。起来搔首，梅影横窗瘦。好个霜天，闲却传杯手。君知否？乱鸦啼后，归兴浓于酒。	knlk
《菩萨蛮·赤阑桥尽香街直》宋代·陈克—赤阑桥尽香街直，笼街细柳娇无力。金碧上青空，花晴帘影红。黄衫飞白马，日日青楼下。醉眼不逢人，午香吹暗尘。	trcp
《菩萨蛮·绿芜墙绕青苔院》宋代·陈克—绿芜墙绕青苔院。中庭日淡芭蕉卷。蝴蝶上阶飞。烘帘自在垂。玉钩双语燕。宝甃杨花转。几处簸钱声。绿窗春睡轻。	trcp
《鹧鸪天·一点残红欲尽时》宋代·周紫芝—一点残红欲尽时。乍凉秋气满屏帏。梧桐叶上三更雨，叶叶声声是别离。调宝瑟，拨金猊。那时同唱鹧鸪词。如今风雨西楼夜，不听清歌也泪垂。	mslr
《踏莎行·情似游丝》宋代·周紫芝—情似游丝，人如飞絮。泪珠阁定空相觑。一溪烟柳万丝垂，无因系得兰舟住。雁过斜阳，草迷烟渚。如今已是愁无数。明朝且做莫思量，如何过得今宵去。	mslr
《渔家傲·天接云涛连晓雾》宋代·李清照—天接云涛连晓雾，星河欲转千帆舞。仿佛梦魂归帝所，闻天语，殷勤问我归何处。我报路长嗟日暮，学诗谩有惊人句。九万里风鹏正举，风休住，蓬舟吹取三山去。	ekop
《如梦令·常记溪亭日暮》宋代·李清照—常记溪亭日暮，沉醉不知归路。兴尽晚回舟，误入藕花深处。争渡，争渡，惊起一滩鸥鹭。	ekop
《如梦令·昨夜雨疏风骤》宋代·李清照—昨夜雨疏风骤，浓睡不消残酒。试问卷帘人，却道海棠依旧。知否，知否？应是绿肥红瘦。	ekop
《凤凰台上忆吹箫·香冷金猊》宋代·李清照—香冷金猊，被翻红浪，起来慵自梳头。任宝奁尘满，日上帘钩。生怕离怀别苦，多少事、欲说还休。新来瘦，非干病酒，不是悲秋。休休，这回去也，千万遍《阳关》，也则难留。念武陵人远，烟锁秦楼。惟有楼前流水，应念我、终日凝眸。凝眸处，从今又添，一段新愁。(版本一)香冷金猊，被翻红浪，起来人未梳头。任宝奁闲掩，日上帘钩。生怕闲愁暗恨，多少事、欲说还休。今年瘦，非干病酒，	是悲秋。
明朝，者回去也，千万遍阳关，也即难留。念武陵春晚，云锁重楼。记取楼前绿水，应念我、终日凝眸。凝眸处，从今更数，几段新愁。(版本二)—李清照—凤凰台上忆吹箫	香冷金猊
《醉花阴·薄雾浓云愁永昼》宋代·李清照—薄雾浓云愁永昼，瑞脑销金兽。佳节又重阳，玉枕纱厨，半夜凉初透。(橱通：厨)东篱把酒黄昏后，有暗香盈袖。莫道不销魂，帘卷西风，人比黄花瘦。(人比一作：人似；销通：消)	ekop
《念奴娇·春情》宋代·李清照—萧条庭院，又斜风细雨，重门须闭。宠柳娇花寒食近，种种恼人天气。险韵诗成，扶头酒醒，别是闲滋味。征鸿过尽，万千心事难寄。楼上几日春寒，帘垂四面，玉阑干慵倚。被冷香消新梦觉，不许愁人不起。清露晨流，新桐初引，多少游春意。日高烟敛，更看今日晴未。	ekop
《永遇乐·落日熔金》宋代·李清照—落日熔金，暮云合璧，人在何处。染柳烟浓，吹梅笛怨，春意知几许。元宵佳节，融和天气，次第岂无风雨。来相召、香车宝马，谢他酒朋诗侣。(熔金一作：镕金)中州盛日，闺门多暇，记得偏重三五。铺翠冠儿，捻金雪柳，簇带争济楚。如今憔悴，风鬟霜鬓，怕见夜间出去。不如向、帘儿底下，听人笑语。	ekop
《武陵春·春晚》宋代·李清照—风住尘香花已尽，日晚倦梳头。物是人非事事休，欲语泪先流。闻说双溪春尚好，也拟泛轻舟。只恐双溪舴艋舟，载不动许多愁。	ekop
《声声慢·寻寻觅觅》宋代·李清照—寻寻觅觅，冷冷清清，凄凄惨惨戚戚。乍暖还寒时候，最难将息。三杯两盏淡酒，怎敌他、晚来风急？雁过也，正伤心，却是旧时相识。满地黄花堆积。憔悴损，如今有谁堪摘？守着窗儿，独自怎生得黑？梧桐更兼细雨，到黄昏、点点滴滴。这次第，怎一个愁字了得！（守着窗儿 一作：守著窗儿）	ekop
《鹧鸪天·寒日萧萧上琐窗》宋代·李清照—寒日萧萧上琐窗，梧桐应恨夜来霜。酒阑更喜团茶苦，梦断偏宜瑞脑香。秋已尽，日犹长，仲宣怀远更凄凉。不如随分尊前醉，莫负东篱菊蕊黄。	ekop
《苏武慢》宋代·蔡伸—雁落平沙，烟笼寒水，古垒鸣笳声断。青山隐隐，败叶萧萧，天际暝鸦零乱。楼上黄昏，片帆千里归程，年华将晚。望碧云空暮，佳人何处，梦魂俱远。忆旧游、邃馆朱扉，小园香径，尚想桃花人面。书盈锦轴，恨满金徽，难写寸心幽怨。两地离愁，一尊芳酒，凄凉危栏倚遍。尽迟留，凭仗西风，吹干泪眼。	lhjo
《临江仙·高咏楚词酬午日》宋代·陈与义—高咏楚词酬午日，天涯节序匆匆。榴花不似舞裙红。无人知此意，歌罢满帘风。万事一身伤老矣，戎葵凝笑墙东。酒杯深浅去年同。试浇桥下水，今夕到湘中。	tfib
《临江仙·夜登小阁忆洛中旧游》宋代·陈与义—忆昔午桥桥上饮，坐中多是豪英。长沟流月去无声。杏花疏影里，吹笛到天明。二十余年如一梦，此身虽在堪惊。闲登小阁看新晴。古今多少事，渔唱起三更。	tfib
《兰陵王》宋代·张元干—卷珠箔。朝雨轻阴乍阁。阑干外，烟柳弄晴，芳草侵阶映红药。东风妒花恶。吹落。梢头嫩萼。屏山掩，沈水倦熏，中酒心情怕杯勺。寻思旧京洛。正年少疏狂，歌笑迷著。障泥油壁催梳掠。曾驰道同载，上林携手，灯夜初过早共约。又争信漂泊。寂寞。念行乐。甚粉淡衣襟，音断弦索。琼枝璧月春如昨。怅别后华表，那回双鹤。相思除是，向醉里、暂忘却。	bmeg
《石州慢·寒水依痕》宋代·张元干—寒水依痕，春意渐回，沙际烟阔。溪梅晴照生香，冷蕊数枝争发。天涯旧恨，试看几许消魂，长亭门外山重叠。不尽眼中青，是愁来时节。情切。画楼深闭，想见东风，暗销肌雪。辜负枕前云雨，尊前花月。心期切处，更有多少凄凉，殷勤留与归时说。到得却相逢，恰经年离别。	bmeg
《薄幸·青楼春晚》宋代·吕渭老—青楼春晚。昼寂寂、梳匀又懒。乍听得、鸦啼莺弄，惹起新愁无限。记年时、偷掷春心，花间隔雾遥相见。便角枕题诗，宝钗贳酒，共醉青苔深院。怎忘得、回廊下，携手处、花明月满。如今但暮雨，蜂愁蝶恨，小窗闲对芭蕉展。却谁拘管。尽无言、闲品秦筝，泪满参差雁。腰支渐小，心与杨花共远。	dkql
《好事近·汴京赐宴闻教坊乐有感》宋代·韩元吉—凝碧旧池头，一听管弦凄切。多少梨园声在，总不堪华发。杏花无处避春愁，也傍野烟发。惟有御沟声断，似知人呜咽。	nmgd
《六州歌头·桃花》宋代·韩元吉—东风著意。先上小桃枝。红粉腻。娇如醉。倚朱扉。记年时。隐映新妆。面临水岸。春将半。云日暖。斜桥转。夹城西。草软莎平跋马。垂杨渡、玉勒争嘶。认蛾眉凝笑，脸薄拂燕支。绣户曾窥。恨依依。共携手处。香如雾。红随步。怨春迟。销瘦损。凭谁问。只花知。泪空垂。旧日堂前燕，和烟雨，又双飞。人自老。春长好。梦佳期。前度刘郎，几许风流地，花也应悲。但茫茫暮霭，目断武陵溪。往事难追。	nmgd
《烛影摇红·上元有怀》宋代·张抡—双阙中天，凤楼十二春寒浅。去年元夜奉宸游，曾侍瑶池宴。玉殿珠帘尽卷。拥群仙、蓬壶阆苑。五云深处，万烛光中，揭天丝管。驰隙流年，恍如一瞬星霜换。今宵谁念泣孤臣，回首长安远。可是尘缘未断。谩惆怅、华胥梦短。满怀幽恨，数点寒灯，几声归雁。	bpuj
《瑞鹤仙·郊原初过雨》宋代·袁去华—郊原初过雨。见败叶零乱，风定犹舞。斜阳挂深树。映浓愁浅黛，遥山眉妩。来时旧路。尚岩花、娇黄半吐。到而今，唯有溪边流水，见人如故。无语。邮亭深静，下马还寻，旧曾题处。无聊倦旅。伤离恨，最愁苦。纵收香藏镜，他年重到，人面桃花在否。念沈沈、小阁幽窗，有时梦去。	ggjv
《剑器近》宋代·袁去华—夜来雨。赖倩得、东风吹住。海棠正妖饶处。且留取。悄庭户。试细听、莺啼燕语。分明共人愁绪。怕春去。佳树。翠阴初转午。重帘未卷，乍睡起、寂寞看风絮。偷弹清泪寄烟波，见江头故人，为言憔悴如许。彩笺无数。去却寒暄，到了浑无定据。断肠落日千山暮。	ggjv
《安公子》宋代·袁去华—弱柳丝千缕。嫩黄匀遍鸦啼处。寒入罗衣春尚浅，过一番风雨。问燕子来时，绿水桥边路。曾画楼、见个人人否。料静掩云窗，尘满哀弦危柱。庾信愁如许。为谁都著眉端聚。独立东风弹泪眼，寄烟波东去。念永昼春闲，人倦如何度。闲傍枕、百啭黄鹂语。唤觉来厌厌，残照依然花坞。	ggjv
《卜算子·咏梅》宋代·陆游—驿外断桥边，寂寞开无主。已是黄昏独自愁，更著风和雨。无意苦争春，一任群芳妒。零落成泥碾作尘，只有香如故。	tukl
《鹊桥仙·华灯纵博》宋代·陆游—华灯纵博，雕鞍驰射，谁记当年豪举。酒徒一半取封侯，独去作、江边渔父。轻舟八尺，低篷三扇，占断苹洲烟雨。镜湖元自属闲人，又何必、君恩赐与。	tukl
《秦楼月·楼阴缺》宋代·范成大—楼阴缺，栏干影卧东厢月。东厢月，一天风露，杏花如雪。隔烟催漏金虬烟，罗帏黯淡灯花结。灯花结，片时春梦，江南天阔。	lnmd
《眼儿媚·酣酣日脚紫烟浮》宋代·范成大—萍乡道中乍晴，卧舆中困甚，小憩柳塘。酣酣日脚紫烟浮，妍暖破轻裘。困人天色，醉人花气，午梦扶头。春慵恰似春塘水，一片縠纹愁。溶溶泄泄，东风无力，欲皱还休。	lnmd
《六州歌头·长淮望断》宋代·张孝祥—长淮望断，关塞莽然平。征尘暗，霜风劲，悄边声。黯销凝。追想当年事，殆天数，非人力，洙泗上，弦歌地，亦膻腥。隔水毡乡，落日牛羊下，区脱纵横。看名王宵猎，骑火一川明。笳鼓悲鸣。遣人惊。念腰间箭，匣中剑，空埃蠹，竟何成。时易失，心徒壮，岁将零。渺神京。干羽方怀远，静烽燧，且休兵。冠盖使，纷驰骛，若为情。闻道中原遗老，常南望、翠葆霓旌。使行人到此，忠愤气填膺。有泪如倾。	bqfg
《念奴娇·过洞庭》宋代·张孝祥—洞庭青草，近中秋，更无一点风色。玉界琼田三万顷，着我扁舟一叶。素月分辉，明河共影，表里俱澄澈。悠然心会，妙处难与君说。(著同：着；玉界一作：玉鉴)应念岭表经年，孤光自照，肝胆皆冰雪。短发萧骚襟袖冷，，稳泛沧溟空阔。尽挹西江，细斟北斗，万象为宾客。扣舷独啸，不知今夕何夕。(沧溟 一作：沧浪)	bqfg
《浣溪沙·霜日明霄水蘸空》宋代·张孝祥—霜日明霄水蘸空。鸣鞘声里绣旗红。淡烟衰草有无中。万里中原烽火北，一尊浊酒戍楼东。酒阑挥泪向悲风。	bqfg
《摸鱼儿·更能消几番风雨》宋代·辛弃疾—淳熙己亥，自湖北漕移湖南，同官王正之置酒小山亭，为赋。更能消、几番风雨。匆匆春又归去。惜春长恨花开早，何况落红无数。春且住。见说道、天涯芳草迷归路。怨春不语。算只有殷勤，画檐蛛网，尽日惹飞絮。长门事，准拟佳期又误。蛾眉曾有人妒。千金纵买相如赋，脉脉此情谁诉。君莫舞。君不见、玉环飞燕皆尘土。闲愁最苦。休去倚危栏，斜阳正在，烟柳断肠处。	nbao
《水龙吟·登建康赏心亭》宋代·辛弃疾—楚天千里清秋，水随天去秋无际。遥岑远目，献愁供恨，玉簪螺髻。落日楼头，断鸿声里，江南游子。把吴钩看了，栏杆拍遍，无人会，登临意。休说鲈鱼堪脍，尽西风，季鹰归未？求田问舍，怕应羞见，刘郎才气。可惜流年，忧愁风雨，树犹如此！倩何人唤取，红巾翠袖，揾英雄泪！	nbao
《念奴娇·书东流村壁》宋代·辛弃疾—野棠花落，又匆匆过了，清明时节。刬地东风欺客梦，一枕云屏寒怯。曲岸持觞，垂杨系马，此地曾经别。楼空人去，旧游飞燕能说。闻道绮陌东头，行人长见，帘底纤纤月。旧恨春江流不断，新恨云山千叠。料得明朝，尊前重见，镜里花难折。也应惊问：近来多少华发？	nbao
《鹧鸪天·鹅湖归病起作》宋代·辛弃疾—枕簟溪堂冷欲秋。断云依水晚来收。红莲相倚浑如醉，白鸟无言定自愁。书咄咄，且休休。一丘一壑也风流。不知筋力衰多少，但觉新来懒上楼。	nbao
《菩萨蛮·书江西造口壁》宋代·辛弃疾—郁孤台下清江水，中间多少行人泪？西北望长安，可怜无数山。青山遮不住，毕竟东流去。江晚正愁余，山深闻鹧鸪。 (愁余一作：愁予)	nbao
《木兰花慢·滁州送范倅》宋代·辛弃疾—老来情味减，对别酒，怯流年。况屈指中秋，十分好月，不照人圆。无情水都不管；共西风、只管送归船。秋晚莼鲈江上，夜深儿女灯前。征衫，便好去朝天，玉殿正思贤。想夜半承明，留教视草，却遣筹边。长安故人问我，道愁肠殢酒只依然。目断秋霄落雁，醉来时响空弦。	nbao
《祝英台近·晚春》宋代·辛弃疾—宝钗分，桃叶渡，烟柳暗南浦。怕上层楼，十日九风雨。断肠片片飞红，都无人管，更谁劝、啼莺声住？鬓边觑，试把花卜归期，才簪又重数。罗帐灯昏，哽咽梦中语：是他春带愁来，春归何处？却不解、带将愁去。	nbao
《青玉案·元夕》宋代·辛弃疾—东风夜放花千树。更吹落、星如雨。宝马雕车香满路。凤箫声动，玉壶光转，一夜鱼龙舞。蛾儿雪柳黄金缕。笑语盈盈暗香去。众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。	nbao
《清平乐·村居》宋代·辛弃疾—茅檐低小，溪上青青草。醉里吴音相媚好，白发谁家翁媪？大儿锄豆溪东，中儿正织鸡笼。最喜小儿亡赖，溪头卧剥莲蓬。	nbao
《贺新郎·听琵琶》宋代·辛弃疾—凤尾龙香拨。自开元、霓裳曲罢，几番风月。最苦浔阳江头客，画舸亭亭待发。记出塞、黄云堆雪。马上离愁三万里，望昭阳、宫殿孤鸿没。弦解语，恨难说。辽阳驿使音尘绝，琐窗寒、轻拢慢捻，泪珠盈睫。推手含情还却手，一抹梁州哀彻。千古事、云飞烟灭。贺老定场无消息，想沈香亭北繁华歇。弹到此，为呜咽。	nbao
《西江月·夜行黄沙道中》宋代·辛弃疾—明月别枝惊鹊，清风半夜鸣蝉。稻花香里说丰年，听取蛙声一片。七八个星天外，两三点雨山前。旧时茅店社林边，路转溪桥忽见。	nbao
《贺新郎·别茂嘉十二弟》宋代·辛弃疾—别茂嘉十二弟。鹈鴂、杜鹃实两种，见《离骚补注》绿树听鹈鴂。更那堪、鹧鸪声住，杜鹃声切。啼到春归无寻处，苦恨芳菲都歇。算未抵、人间离别。马上琵琶关塞黑，更长门、翠辇辞金阙。看燕燕，送归妾。将军百战身名裂。向河梁、回头万里，故人长绝。易水萧萧西风冷，满座衣冠似雪。正壮士、悲歌未彻。啼鸟还知如许恨，料不啼清泪长啼血。谁共我，醉明月。	nbao
《丑奴儿·书博山道中壁》宋代·辛弃疾—少年不识愁滋味，爱上层楼。爱上层楼。为赋新词强说愁。而今识尽愁滋味，欲说还休。欲说还休。却道天凉好个秋。	nbao
《汉宫春·立春日》宋代·辛弃疾—春已归来，看美人头上，袅袅春幡。无端风雨，未肯收尽余寒。年时燕子，料今宵梦到西园。浑未辨，黄柑荐酒，更传青韭堆盘？却笑东风，从此便薰梅染柳，更没些闲。闲时又来镜里，转变朱颜。清愁不断，问何人会解连环？生怕见花开花落，朝来塞雁先还。	nbao
《永遇乐·京口北固亭怀古》宋代·辛弃疾—千古江山，英雄无觅，孙仲谋处。舞榭歌台，风流总被，雨打风吹去。斜阳草树，寻常巷陌，人道寄奴曾住。想当年，金戈铁马，气吞万里如虎。元嘉草草，封狼居胥，赢得仓皇北顾。四十三年，望中犹记，烽火扬州路。可堪回首，佛狸祠下，一片神鸦社鼓。凭谁问，廉颇老矣，尚能饭否？	nbao
《水龙吟》宋代·程垓—夜来风雨匆匆，故园定是花无几。愁多愁极，等闲孤负，一年芳意。柳困花慵，杏青梅小，对人容易。算好春长在，好花长见，元只是、人憔悴。回首池南旧事。恨星星、不堪重记。如今但有，看花老眼，伤时清泪。不怕逢花瘦，只愁怕、老来风味。待繁红乱处，留云借月，也须拚醉。	xdgk
《水龙吟·春恨》宋代·陈亮—闹花深处层楼，画帘半卷东风软。春归翠陌，平莎茸嫩，垂杨金浅。迟日催花，淡云阁雨，轻寒轻暖。恨芳菲世界，游人未赏，都付与、莺和燕。寂寞凭高念远。向南楼、一声归雁。金钗斗草，青丝勒马，风流云散。罗绶分香，翠绡对泪，几多幽怨。正销魂，又是疏烟淡月，子规声断。	trgo
《唐多令·芦叶满汀洲》宋代·刘过—安远楼小集，侑觞歌板之姬黄其姓者，乞词于龙洲道人，为赋此《唐多令》。同柳阜之、刘去非、石民瞻、周嘉仲、陈孟参、孟容。时八月五日也。芦叶满汀洲，寒沙带浅流。二十年重过南楼。柳下系船犹未稳，能几日，又中秋。黄鹤断矶头，故人今在否？旧江山浑是新愁。欲买桂花同载酒，终不似，少年游。(在否 一作：在不)	vpku
《点绛唇·丁未冬过吴松作》宋代·姜夔—燕雁无心，太湖西畔随云去。数峰清苦。商略黄昏雨。第四桥边，拟共天随住。今何许。凭阑怀古。残柳参差舞。	gbho
《鹧鸪天·元夕有所梦》宋代·姜夔—肥水东流无尽期。当初不合种相思。梦中未比丹青见，暗里忽惊山鸟啼。春未绿，鬓先丝。人间别久不成悲。谁教岁岁红莲夜，两处沉吟各自知。(沉通：沈)	gbho
《霓裳中序第一》宋代·姜夔—香。又于乐工故书中得商调霓裳曲十八阕，皆虚谱无辞。按沈氏乐律，霓裳道调，此乃商调。乐天诗云：“散序六阕”，此特两阕，未知孰是。然音书闲雅，不类今曲。予不暇尽作，作中序一阕传于世。予方羁游，感此古音，不自知其辞之怨抑也亭皋正望极。乱落江莲归未得。多病却无气力。况纨扇渐疏，罗衣初索。流光过隙。叹杏梁、双燕如客。人何在，一帘淡月，仿佛照颜色。幽寂。乱蛩吟壁。动庾信、清愁似织。沉思年少浪迹。笛里关山，柳下坊陌。坠红无信息。漫暗水、涓涓溜碧。漂零久，而今何意，醉卧酒炉侧。	gbho
《庆宫春·双桨莼波》宋代·姜夔—绍熙辛亥除夕。余别石湖归吴兴，雪后夜过垂虹，尝赋诗云：“笠泽茫茫雁影微。玉峰重叠护云衣；长桥寂寞春寒夜，只有诗人一舸归。”后五年冬，复与俞商卿、张平甫、钴朴翁自封禺同载，诣梁溪。道经吴淞。山寒天迥，云浪四合，中夕相呼步垂虹。星斗下垂。错杂渔火。朔吹凛凛。卮酒不能支。朴翁以衾自缠，犹相与行吟。因赋此阙，盖过旬，涂稿乃定。朴翁咎余无益，然意所耽，不能自已也。平甫、商卿、朴翁皆工于诗。所出奇诡；余亦强追逐之。此行既归。各得五十余解。双桨莼波，一蓑松雨，暮愁渐满空阔。呼我盟鸥，翩翩欲下，背人还过木末。那回归去，荡云雪、孤舟夜发。伤心重见，依约眉山，黛痕低压。采香径里春寒，老子婆娑，自歌谁答？垂虹西望，飘然引去，此兴平生难遏。酒醒波远，正凝想、明挡素袜。如今安在？惟有阑干，伴人一霎。	gbho
《一萼红》宋代·姜夔—橘幽篁，一径深曲。穿径而南，官梅数十株，如椒、如菽，或红破白露，枝影扶疏。著屐苍苔细石间，野兴横生，亟命驾登定王台。乱湘流、入麓山，湘云低昂，湘波容与。兴尽悲来，醉吟成调古城阴。有官梅几许，红萼未宜簪。池面冰胶，墙腰雪老，云意还又沈沈。翠藤共、闲穿径竹，渐笑语、惊起卧沙禽。野老林泉，故王台榭，呼唤登临。南去北来何事，荡湘云楚水，目极伤心。朱户黏鸡，金盘簇燕，空叹时序侵寻。记曾共、西楼雅集，想垂杨、还袅万丝金。待得归鞍到时，只怕春深。	gbho
《念奴娇·闹红一舸》宋代·姜夔—余客武陵。湖北宪治在焉：古城野水，乔木参天。余与二三友，日荡舟其间。薄荷花而饮，意象幽闲，不类人境。秋水且涸。荷叶出地寻丈，因列坐其下，上不见日。清风徐来，绿云自动。间于疏处，窥见游人画船，亦一乐也。朅来吴兴。数得相羊荷花中，又夜泛西湖，光景奇绝。故以此句写之。闹红一舸，记来时，尝与鸳鸯为侣，三十六陂人未到，水佩风裳无数。翠叶吹凉，玉容消酒，更洒菇蒲雨。嫣然摇动，冷香飞上诗句。日暮，青盖亭亭，情人不见，争忍凌波去？只恐舞衣寒易落，愁人西风南浦。高柳垂阴，老鱼吹浪，留我花间住。田田多少，几回沙际归路。	gbho
《琵琶仙·双桨来时》宋代·姜夔—《吴都赋》云：“户藏烟浦，家具画船。”唯吴兴为然。春游之盛，西湖未能过也。己酉岁，予与萧时父载酒南郭，感遇成歌。双桨来时，有人似、旧曲桃根桃叶。歌扇轻约飞花，蛾眉正奇绝。春渐远、汀洲自绿，更添了几声啼鴂。十里扬州 ，三生杜牧，前事休说。又还是、宫烛分烟，奈愁里、匆匆换时节。都把一襟芳思，与空阶榆荚。千万缕、藏鸦细柳，为玉尊、起舞回雪。想见西出阳关，故人初别。	gbho
《八归·湘中送胡德华》宋代·姜夔—芳莲坠粉，疏桐吹绿，庭院暗雨乍歇。无端抱影销魂处，还见篠墙萤暗，藓阶蛩切。送客重寻西去路，问水面琵琶谁拨？最可惜、一片江山，总付与啼鴂。长恨相从未款，而今何事，又对西风离别？渚寒烟淡，棹移人远，飘渺行舟如叶。想文君望久，倚竹愁生步罗袜。归来后，翠尊双饮，下了珠帘，玲珑闲看月。	gbho
《扬州慢·淮左名都》宋代·姜夔—淳熙丙申至日，予过维扬。夜雪初霁，荠麦弥望。入其城，则四顾萧条，寒水自碧，暮色渐起，戍角悲吟。予怀怆然，感慨今昔，因自度此曲。千岩老人以为有“黍离”之悲也。淮左名都，竹西佳处，解鞍少驻初程。过春风十里。尽荠麦青青。自胡马窥江去后，废池乔木，犹厌言兵。渐黄昏，清角吹寒。都在空城。杜郎俊赏，算而今、重到须惊。纵豆蔻词工，青楼梦好，难赋深情。二十四桥仍在，波心荡、冷月无声。念桥边红药，年年知为谁生。	gbho
《长亭怨慢·渐吹尽》宋代·姜夔—余颇喜自制曲。初率意为长短句，然后协以律，故前后阕多不同。桓大司马云：“昔年种柳，依依汉南。今看摇落，凄怆江潭：树犹如此，人何以堪？”此语余深爱之。渐吹尽，枝头香絮，是处人家，绿深门户。远浦萦回，暮帆零乱向何许？阅人多矣，谁得似长亭树？树若有情时，不会得青青如此！日暮，望高城不见，只见乱山无数。韦郎去也，怎忘得、玉环分付：第一是早早归来，怕红萼无人为主。算空有并刀，难剪离愁千缕。	gbho
《淡黄柳·空城晓角》宋代·姜夔—夹道，依依可怜。因度此阕，以纾客怀空城晓角。吹入垂杨陌。马上单衣寒恻恻。看尽鹅黄嫩绿，都是江南旧相识。正岑寂。明朝又寒食。强携酒、小桥宅，怕梨花落尽成秋色。燕燕飞来，问春何在，唯有池塘自碧。	gbho
《暗香·旧时月色》宋代·姜夔—辛亥之冬，余载雪诣石湖。止既月，授简索句，且征新声，作此两曲，石湖把玩不已，使二妓肆习之，音节谐婉，乃名之曰《暗香》、《疏影》。旧时月色，算几番照我，梅边吹笛？唤起玉人，不管清寒与攀摘。何逊而今渐老，都忘却春风词笔。但怪得竹外疏花，香冷入瑶席。江国，正寂寂，叹寄与路遥，夜雪初积。翠尊易泣，红萼无言耿相忆。长记曾携手处，千树压、西湖寒碧。又片片、吹尽也，几时见得？	gbho
《疏影·苔枝缀玉》宋代·姜夔—辛亥之冬，余载雪诣石湖。止既月，授简索句，且征新声，作此两曲，石湖把玩不已，使二妓肆习之，音节谐婉，乃名之曰《暗香》、《疏影》。苔枝缀玉，有翠禽小小，枝上同宿。客里相逢，篱角黄昏，无言自倚修竹。昭君不惯胡沙远，但暗忆、江南江北。想佩环、月夜归来，化作此花幽独。犹记深宫旧事，那人正睡里，飞近蛾绿。莫似春风，不管盈盈，早与安排金屋。还教一片随波去，又却怨、玉龙哀曲。等恁时、重觅幽香，已入小窗横幅。	gbho
《翠楼吟·淳熙丙午冬》宋代·姜夔—淳熙丙午冬，武昌安远楼成，与刘去非诸友落之，度曲见志。予去武昌十年，故人有泊舟鹦鹉洲者，闻小姬歌此词，问之，颇能道其事，还吴为余言之；兴怀昔游，且伤今之离索也。月冷龙沙，尘清虎落，今年汉酺初赐。新翻胡部曲，听毡幕元戎歌吹。层楼高峙。看槛曲萦红，檐牙飞翠。人姝丽，粉香吹下，夜寒风细。此地宜有词仙，拥素云黄鹤，与君游戏。玉梯凝望久，叹芳草萋萋千里。天涯情味。仗酒祓清愁，花销英气。西山外，晚来还卷，一帘秋霁。	gbho
《绮罗香·咏春雨》宋代·史达祖—做冷欺花，将烟困柳，千里偷催春暮。尽日冥迷，愁里欲飞还住。惊粉重、蝶宿西园，喜泥润、燕归南浦。最妨它、佳约风流，钿车不到杜陵路。沈沈江上望极，还被春潮晚急，难寻官渡。隐约遥峰，和泪谢娘眉妩。临断岸、新绿生时，是落红、带愁流处。记当日、门掩梨花，翦灯深夜语。	dmff
《双双燕·咏燕》宋代·史达祖—过春社了，度帘幕中间，去年尘冷。差池欲住，试入旧巢相并。还相雕梁藻井。又软语、商量不定。飘然快拂花梢，翠尾分开红影。芳径。芹泥雨润。爱贴地争飞，竞夸轻俊。红楼归晚，看足柳昏花暝。应自栖香正稳。便忘了、天涯芳信。愁损翠黛双蛾，日日画阑独凭。	dmff
《东风第一枝·咏春雪》宋代·史达祖—巧沁兰心，偷黏草甲，东风欲障新暖。谩凝碧瓦难留，信知暮寒轻浅。行天入镜，做弄出、轻松纤软。料故园、不卷重帘，误了乍来双燕。青未了、柳回白眼。红欲断、杏开素面。旧游忆著山阴，厚盟遂妨上苑。寒炉重暖，便放慢春衫针线。恐凤靴，挑菜归来，万一灞桥相见。	dmff
《喜迁莺》宋代·史达祖—月波疑滴。望玉壶天近，了无尘隔。翠眼圈花，冰丝织练，黄道宝光相直。自怜诗酒瘦，难应接、许多春色。最无赖，是随香趁烛，曾伴狂客。踪迹。谩记忆。老了杜郎，忍听东风笛。柳院灯疏，梅厅雪在，谁与细倾春碧。旧情拘未定，犹自学、当年游历。怕万一，误玉人、夜寒帘隙。	dmff
《三姝媚·烟光摇缥瓦》宋代·史达祖—烟光摇缥瓦，望晴檐多风，柳花如洒。锦瑟横床，想泪痕尘影，凤弦常下。倦出犀帷，频梦见、王孙骄马。讳道相思，偷理绡裙，自惊腰衩。惆怅南楼遥夜，记翠箔张灯，枕肩歌罢。又入铜驼，遍旧家门巷，首询声价。可惜东风，将恨与、闲花俱谢。记取崔徽模样，归来暗写。	dmff
《夜合花·柳锁莺魂》宋代·史达祖—柳锁莺魂，花翻蝶梦，自知愁染潘郎。轻衫未揽，犹将泪点偷藏。忘前事，怯流光，早春窥、酥雨池塘。向消凝里，梅开半面，情满徐妆。风丝一寸柔肠，曾在歌边惹恨，烛底萦香。芳机瑞锦，如何未织鸳鸯。人扶醉，月依墙，是当初、谁敢疏狂！把闲言语，花房夜久，各自思量。	dmff
《八归·秋江带雨》宋代·史达祖—秋江带雨，寒沙萦水，人瞰画阁愁独。烟蓑散响惊诗思，还被乱鸥飞去，秀句难续。冷眼尽归图画上，认隔岸、微茫云屋。想半属、渔市樵村，欲暮竞然竹。须信风流未老，凭持酒、慰此凄凉心目。一鞭南陌，几篙官渡，赖有歌眉舒绿。只匆匆眺远，早觉闲愁挂乔木。应难奈，故人天际，望彻淮山，相思无雁足。	dmff
《玉蝴蝶·晚雨未摧宫树》宋代·史达祖—晚雨未摧宫树，可怜闲叶，犹抱凉蝉。短景归秋，吟思又接愁边。漏初长、梦魂难禁，人渐老、风月俱寒。想幽欢。土花庭甃，虫网阑干。无端。啼蛄搅夜，恨随团扇，苦近秋莲。一笛当楼，谢娘悬泪立风前。故园晚、强留诗酒，新雁远、不致寒暄。隔苍烟。楚香罗袖，谁伴婵娟。	dmff
《秋霁·江水苍苍》宋代·史达祖—江水苍苍，望倦柳愁荷，共感秋色。废阁先凉，古帘空暮，雁程最嫌风力。故园信息，爱渠入眼南山碧。念上国，谁是、脍鲈江汉未归客。还又岁晚，瘦骨临风，夜闻秋声，吹动岑寂。露蛩悲，青灯冷屋，翻书愁上鬓毛白。年少俊游浑断得，但可怜处，无奈苒苒魂惊，采香南浦，剪梅烟驿。	dmff
《宴清都·初春》宋代·卢祖皋—春讯飞琼管。风日薄、度墙啼鸟声乱。江城次第，笙歌翠合，绮罗香暖。溶溶涧渌冰泮。醉梦里、年华暗换。料黛眉重锁隋堤，芳心还动梁苑。新来雁阔云音，鸾分鉴影，无计重见。啼春细雨，笼愁澹月，恁时庭院。离肠未语先断。算犹有、凭高望眼。更那堪、芳草连天，飞梅弄晚。	yfum
《江城子·画楼帘暮卷新晴》宋代·卢祖皋—画楼帘幕卷新晴。掩银屏。晓寒轻。坠粉飘香，日日唤愁生。暗数十年湖上路，能几度，著娉婷。年华空自感飘零。拥春酲。对谁醒。天阔云间，无处觅箫声。载酒买花年少事，浑不似，旧心情。	yfum
《生查子·元夕戏陈敬叟》宋代·刘克庄—繁灯夺霁华。戏鼓侵明发。物色旧时同，情味中年别。浅画镜中眉，深拜楼西月。人散市声收，渐入愁时节。	vcxg
《贺新郎·端午》宋代·刘克庄—深院榴花吐。画帘开、束衣纨扇，午风清暑。儿女纷纷夸结束，新样钗符艾虎。早已有、游人观渡。老大逢场慵作戏，任陌头、年少争旗鼓。溪雨急，浪花舞。灵均标致高如许。忆生平、既纫兰佩，更怀椒糈。谁信骚魂千载后，波底垂涎角黍。又说是、蛟馋龙怒。把似而今醒到了，料当年、醉死差无苦。聊一笑，吊千古。	vcxg
《贺新郎·九日》宋代·刘克庄—湛湛长空黑。更那堪、斜风细雨，乱愁如织。老眼平生空四海，赖有高楼百尺。看浩荡、千崖秋色。白发书生神州泪，尽凄凉、不向牛山滴。追往事，去无迹。少年自负凌云笔。到而今、春华落尽，满怀萧瑟。常恨世人新意少，爱说南朝狂客。把破帽、年年拈出。若对黄花孤负酒，怕黄花、也笑人岑寂。鸿北去，日西匿。	vcxg
《玉楼春·戏林推》宋代·刘克庄—年年跃马长安市。客舍似家家似寄。青钱换酒日无何，红烛呼卢宵不寐。易挑锦妇机中字。难得玉人心下事。男儿西北有神州，莫滴水西桥畔泪。	vcxg
《霜叶飞·重九》宋代·吴文英—断烟离绪。关心事，斜阳红隐霜树。半壶秋水荐黄花，香噀西风雨。纵玉勒、轻飞迅羽，凄凉谁吊荒台古？记醉踏南屏，彩扇咽寒蝉，倦梦不知蛮素。聊对旧节传杯，尘笺蠹管，断阕经岁慵赋。小蟾斜影转东篱，夜冷残蛩语。早白发、缘愁万缕。惊飙从卷乌纱去。谩细将、茱萸看，但约明年，翠微高处。	dvlm
《瑞鹤仙》宋代·吴文英—晴丝牵绪乱。对沧江斜日，花飞人远。垂杨暗吴苑。正旗亭烟冷，河桥风暖。兰情蕙盼。惹相思、春根酒畔。又争知、吟骨萦销，渐把旧衫重翦。凄断。流红千浪，缺月孤楼。总难留燕。歌尘凝扇。待凭信，拦分钿。试挑灯欲写，还依不忍，笺幅偷和泪卷。寄残云、剩雨蓬莱，也应梦见。	dvlm
《宴清都·连理海棠》宋代·吴文英—绣幄鸳鸯柱。红情密，腻云低护秦树。芳根兼倚，花梢钿合，锦屏人妒。东风睡足交枝，正梦枕、瑶钗燕股。障滟蜡、满照欢丛，嫠蟾冷落羞度。人间万感幽单，华清惯浴，春盎风露。连鬟并暖，同心共结，向承恩处。凭谁为歌长恨，暗殿锁、秋灯夜语。叙旧期、不负春盟，红朝翠暮。	dvlm
《花犯·郭希道送水仙索赋》宋代·吴文英—小娉婷，清铅素靥，蜂黄暗偷晕。翠翘欹鬓。昨夜冷中庭，月下相认。睡浓更苦凄风紧。惊回心未稳。送晓色、一壶葱茜，才知花梦准。湘娥化作此幽芳，凌波路，古岸云沙遗恨。临砌影，寒香乱、冻梅藏韵。熏炉畔、旋移傍枕，还又见、玉人垂绀鬓。料唤赏、清华池馆，台杯须满引。	dvlm
《浣溪沙·秋情》宋代·吴文英—波面铜花冷不收。玉人垂钓理纤钩。月明池阁夜来秋。江燕话归成晓别，水花红减似春休。西风梧井叶先愁。	dvlm
《点绛唇》宋代·吴文英—推枕南窗，楝花寒入单纱浅。雨帘不卷。空碍调雏燕。一握柔葱，香染榴巾汗。音尘断。画罗闲扇。山色天涯远。	dvlm
《点绛唇·试灯夜初晴》宋代·吴文英—卷尽愁云，素娥临夜新梳洗。暗尘不起。酥润凌波地。辇路重来，仿佛灯前事。情如水。小楼熏被。春梦笙歌里。	dvlm
《祝英台近·春日客龟溪游废园》宋代·吴文英—采幽香，巡古苑，竹冷翠微路。斗草溪根，沙印小莲步。自怜两鬓清霜，一年寒食，又身在、云山深处。昼闲度。因甚天也悭春，轻阴便成雨。绿暗长亭，归梦趁飞絮。有情花影阑干，莺声门径，解留我、霎时凝伫。	dvlm
《祝英台近·除夜立春》宋代·吴文英—翦红情，裁绿意，花信上钗股。残日东风，不放岁华去。有人添烛西窗，不眠侵晓，笑声转、新年莺语。旧尊俎。玉纤曾擘黄柑，柔香系幽素。归梦湖边，还迷镜中路。可怜千点吴霜，寒销不尽，又相对、落梅如雨。	dvlm
《澡兰香·林钟羽淮安重午》宋代·吴文英—盘丝系腕，巧篆垂簪，玉隐绀纱睡觉。银瓶露井，彩箑云窗，往事少年依约。为当时曾写榴裙，伤心红绡褪萼。黍梦光阴，渐老汀洲烟蒻。莫唱江南古调，怨抑难招，楚江沉魄。薰风燕乳，暗雨梅黄，午镜澡兰帘幕。念秦楼也拟人归，应剪菖蒲自酌。但怅望、一缕新蟾，随人天角。	dvlm
《风入松·听风听雨过清明》宋代·吴文英—听风听雨过清明。愁草瘗花铭。楼前绿暗分携路，一丝柳、一寸柔情。料峭春寒中酒，交加晓梦啼莺。西园日日扫林亭。依旧赏新晴。黄蜂频扑秋千索，有当时、纤手香凝。惆怅双鸳不到，幽阶一夜苔生。	dvlm
《莺啼序·春晚感怀》宋代·吴文英—残寒正欺病酒，掩沉香绣户。燕来晚、飞入西城，似说春事迟暮。画船载、清明过却，晴烟冉冉吴宫树。念羁情、游荡随风，化为轻絮。十载西湖，傍柳系马，趁娇尘软雾。溯红渐招入仙溪，锦儿偷寄幽素，倚银屏、春宽梦窄，断红湿、歌纨金缕。暝堤空，轻把斜阳，总还鸥鹭。幽兰旋老，杜若还生，水乡尚寄旅。别后访、六桥无信，事往花委，瘗玉埋香，几番风雨。长波妒盼，遥山羞黛，渔灯分影春江宿。记当时、短楫桃根渡，青楼仿佛，临分败壁题诗，泪墨惨淡尘土。危亭望极，草色天涯，叹鬓侵半苎。暗点检、离痕欢唾，尚染鲛绡，亸凤迷归，破鸾慵舞。殷勤待写，书中长恨，蓝霞辽海沉过雁。漫相思、弹入哀筝柱。伤心千里江南，怨曲重招，断魂在否？	dvlm
《惜黄花慢》宋代·吴文英—皆清真词。酒尽，已四鼓，赋比词饯尹梅津送客吴皋。正试霜夜冷，枫落长桥。望天不尽，背城渐杳，离亭黯黯，恨水迢迢。翠香零落红衣老，暮愁锁、残柳眉梢。念瘦腰。沈郎旧日，曾系兰桡。仙人凤咽琼箫。怅断魂送远，九辩难招。醉鬟留盼，小窗翦烛，歌云载恨，飞上银霄。素秋不解随船去，败红趁、一叶寒涛。梦翠翘。怨鸿料过南谯。	dvlm
《高阳台·丰乐楼分韵得如字》宋代·吴文英—修竹凝妆，垂杨驻马，凭阑浅画成图。山色谁题，楼前有雁斜书。东风紧送斜阳下，弄旧寒、晚酒醒余。自销凝，能几花前，顿老相如。伤春不在高楼上，在灯前欹枕，雨外熏炉。怕舣游船，临流可奈清臞。飞红若到西湖底，搅翠澜、总是愁鱼。莫重来，吹尽香绵，泪满平芜。	dvlm
《高阳台·落梅》宋代·吴文英—宫粉雕痕，仙云堕影，无人野水荒湾。古石埋香，金沙锁骨连环。南楼不恨吹横笛，恨晓风、千里关山。半飘零，庭上黄昏，月冷阑干。寿阳空理愁鸾。问谁调玉髓，暗补香瘢。细雨归鸿，孤山无限春寒。离魂难倩招清此，梦缟衣、解佩溪边。最愁人，啼鸟清明，叶底青圆。	dvlm
《夜合花·自鹤江入京泊葑门外有感》宋代·吴文英—柳暝河桥，莺晴台苑，短策频惹春香。当时夜泊，温柔便入深乡。词韵窄，酒杯长。翦蜡花、壶箭催忙。共追游处，凌波翠陌，连棹横塘。十年一梦凄凉。似西湖燕去，吴馆巢荒。重来万感，依前唤酒银罂。溪雨急，岸花狂。趁残鸦、飞过苍茫。故人楼上，凭谁指与，芳草斜阳。	dvlm
《浣溪沙》宋代·吴文英—一曲鸾箫别彩云。燕钗尘涩镜华昏。灞桥舞色褪蓝裙。湖上醉迷西子梦，江头春断倩离魂。旋缄红泪寄行人。	dvlm
《蹋莎行》宋代·吴文英—润玉笼绡，檀樱倚扇。绣圈犹带脂香浅。榴心空叠舞裙红，艾枝应压愁鬟乱。午梦千山，窗阴一箭。香瘢新褪红丝腕。隔江人在雨声中，晚风菰叶生秋怨。	dvlm
《夜游宫·人去西楼雁杳》宋代·吴文英—人去西楼雁杳。叙别梦、扬州一觉。云澹星疏楚山晓。听啼乌，立河桥，话未了。雨外蛩声早。细织就、霜丝多少。说与萧娘未知道。向长安，对秋灯，几人老。	dvlm
《鹧鸪天·化度寺作》宋代·吴文英—池上红衣伴倚阑。栖鸦常带夕阳远。殷云度雨疏桐落，明月生凉宝扇闲。乡梦窄，水天宽。小窗愁黛澹秋山。吴鸿好为传归信，杨柳阊门屋数间。	dvlm
《宴清都》宋代·吴文英—病渴文园久。梨花月，梦残春故人旧。愁弹枕雨，衰翻帽雪，为情僝僽。千金醉跃骄骢，试问取、朱桥翠柳。痛恨不、买断斜阳，西湖酝入春酒。吴宫乱水斜烟，留连倦客，慵更回首。幽蛩韵苦，哀鸿叫绝，断音难偶。题红泛叶零乱，想夜冷、江枫暗瘦。付与谁、一半悲秋，行云在否。	dvlm
《金缕歌·陪履斋先生沧浪看梅》宋代·吴文英—乔木生云气。访中兴、英雄陈迹，暗追前事。战舰东风慳借便，梦断神州故里。旋小筑、吴宫闲地。华表月明归夜鹤，叹当时、花竹今如此。枝上露，溅清泪。遨头小簇行春队。步苍苔、寻幽别坞，问梅开未。重唱梅边新度曲，催发寒梢冻蕊。此心与、东君同意。后不如今今非昔，两无言、相对沧浪水。怀此恨，寄残醉。	dvlm
《宝鼎现·春月》宋代·刘辰翁—红妆春骑。踏月影、竿旗穿市。望不尽、楼台歌舞，习习香尘莲步底。箫声断、约彩鸾归去，未怕金吾呵醉。甚辇路、喧阗且止。听得念奴歌起。父老犹记宣和事。抱铜仙、清泪如水。还转盼、沙河多丽。滉漾明光连邸第。帘影冻、散红光成绮。月浸葡萄十里。看往来、神仙才子，肯把菱花扑碎。肠断竹马儿童，空见说、三千乐指。等多时春不归来，到春时欲睡。又说向、灯前拥髻。暗滴鲛珠坠。便当日、亲见霓裳，天上人间梦里。	vfhk
《永遇乐·璧月初晴》宋代·刘辰翁—辄不自堪。遂依其声，又托之易安自喻。虽辞情不及，而悲苦过之。璧月初晴，黛云远淡，春事谁主。禁苑娇寒，湖堤倦暖，前度遽如许。香尘暗陌，华灯明昼，长是懒携手去。谁知道，断烟禁夜，满城似愁风雨。宣和旧日，临安南渡，芳景犹自如故。缃帙流离，风鬓三五，能赋词最苦。江南无路，鄜州今夜，此苦又谁知否。空相对，残红无寐，满村社鼓。	vfhk
《摸鱼儿》宋代·刘辰翁—三百年、人间天上，遽如许、遽如许。落花寒食东风雨，漠漠长陵抔土。魂归否。怕些不分明，又堕人笺疏。且无相负。记昔与诸贤，共谈洛下，曾识老人父。牛衣泪，冷落闻鸡东府。风尘曾独深虑。子规声断长门晓，春梦不堪重做。千万古。但目极心伤，宛转虞兮楚。江东日暮。想野草荒田，而今何处，不待雍门鼓。	vfhk
《摸鱼儿·酒边留同年徐云屋三首》宋代·刘辰翁—怎知他、春归何处，相逢且尽尊酒。少年袅袅天涯恨，长结西湖烟柳。休回首。但细雨断桥，憔悴人归后。东风似旧。问前度桃花，刘郎能记，花复认郎否。君且住，草草留君翦韭。前宵正恁时候。深杯欲共歌声滑，翻湿春衫半袖。空眉皱。看白发尊前，已似人人有。临分把手。叹一笑论文，清狂顾曲，此会几时又。	vfhk
《绣鸾凤花犯·赋水仙》宋代·周密—楚江湄，湘娥乍见，无言洒清泪。淡然春意。空独倚东风，芳思谁寄。凌波路冷秋无际。香云随步起。谩记得，汉宫仙掌，亭亭明月底。冰弦写怨更多情，骚人恨，枉赋芳兰幽芷。春思远，谁叹赏、国香风味。相将共、岁寒伴侣。小窗净、沈烟熏翠袂。幽梦觉，涓涓清露，一枝灯影里。	mgwh
《瑶花慢》宋代·周密—上，间亦分致贵邸。余客辇下，有以一枝已下共缺十八行朱钿宝玦。天上飞琼，比人间春别。江南江北，曾未见，谩拟梨云梅雪。淮山春晚，问谁识、芳心高洁。消几番、花落花开，老了玉关豪杰。金壶翦送琼枝，看一骑红尘，香度瑶阙。韶华正好，应自喜、初识长安蜂蝶。杜郎老矣，想旧事、花须能说。记少年，一梦扬州，二十四桥明月。	mgwh
《玉京秋·烟水阔》宋代·周密—长安独客，又见西风，素月丹枫凄然其为秋也，因调夹钟羽一解烟水阔。高林弄残照，晚蜩凄切。碧碪度韵，银床飘叶。衣湿桐阴露冷，采凉花、时赋秋雪。叹轻别。一襟幽事，砌蛩能说。客思吟商还怯。怨歌长、琼壶暗缺。翠扇恩疏，红衣香褪，翻成消歇。玉骨西风，恨最恨、闲却新凉时节。楚箫咽。谁倚西楼淡月。	mgwh
《曲游春》宋代·周密—后则尽入里湖，抵暮始出，断桥小驻而归，非习于游者不知也。故中山极击节余闲却半湖春色之句，谓能道人之所未云禁苑东风外，饧暖丝晴絮，春思如织。燕约莺期，恼芳情偏在，翠深红隙。漠漠香尘隔。沸十里、乱弦丛笛。看画船，尽入西泠，闲却半湖春色。柳陌。新烟凝碧。映帘底宫眉，堤上游勒。轻暝笼寒，怕梨云梦冷，杏香愁幂。歌管酬寒食。奈蝶怨、良宵岑寂。正满湖、碎月摇花，怎生去得。	mgwh
《高阳台·送陈君衡被召》宋代·周密—照野旌旗，朝天车马，平沙万里天低。宝带金章，尊前茸帽风欹。秦关汴水经行地，想登临、都付新诗。纵英游，叠鼓清笳，骏马名姬。酒酣应对燕山雪，正冰河月冻，晓陇云飞。投老残年，江南谁念方回。东风渐绿西湖柳，雁已还、人未南归。最关情，折尽梅花，难寄相思。	mgwh
《天香·咏龙涎香》宋代·王沂孙—孤峤蟠烟，层涛蜕月，骊宫夜采铅水。讯远槎风，梦深薇露，化作断魂心字。红瓷候火，还乍识、冰环玉指。一缕萦帘翠影，依稀海天云气。几回殢娇半醉。翦春灯、夜寒花碎。更好故溪飞雪，小窗深闭。荀令如今顿老，总忘却、樽前旧风味。谩余熏，空篝素被。	nkhy
《眉妩·新月》宋代·王沂孙—渐新痕悬柳，淡彩穿花，依约破初暝。便有团圆意，深深拜，相逢谁在香径。画眉未稳，料素娥、犹带离恨。最堪爱、一曲银钩小，宝帘挂秋冷。千古盈亏休问。叹慢磨玉斧，难补金镜。太液池犹在，凄凉处、何人重赋清景。故山夜永。试待他、窥户端正。看云外山河，还老尽、桂花影。	nkhy
《高阳台·和周草窗寄越中诸友韵》宋代·王沂孙—残雪庭阴，轻寒帘影，霏霏玉管春葭。小帖金泥，不知春在谁家。相思一夜窗前梦，奈个人、水隔天遮。但凄然，满树幽香，满地横斜。江南自是离愁苦，况游骢古道，归雁平沙。怎得银笺，殷勤与说年华。如今处处生芳草，纵凭高、不见天涯。更消他，几度东风，几度飞花。	nkhy
《贺新郎·梦冷黄金屋》宋代·蒋捷—梦冷黄金屋。叹秦筝、斜鸿阵里，素弦尘扑。化作娇莺飞归去，犹认纱窗旧绿。正过雨、荆桃如菽。此恨难平君知否，似琼台、涌起弹棋局。消瘦影，嫌明烛。鸳楼碎泻东西玉。问芳悰、何时再展，翠钗难卜。待把宫眉横云样，描上生绡画幅。怕不是、新来妆束。彩扇红牙今都在，恨无人、解听开元曲。空掩袖，倚寒竹。	lauf
《女冠子·元夕》宋代·蒋捷—蕙花香也。雪晴池馆如画。春风飞到，宝钗楼上，一片笙箫，琉璃光射。而今灯漫挂。不是暗尘明月，那时元夜。况年来、心懒意怯，羞与蛾儿争耍。江城人悄初更打。问繁华谁解，再向天公借。剔残红灺。但梦里隐隐，钿车罗帕。吴笺银粉砑。待把旧家风景，写成闲话。笑绿鬟邻女，倚窗犹唱，夕阳西下。	lauf
《瑞鹤仙·乡城见月》宋代·蒋捷—绀烟迷雁迹。渐断鼓零钟，街喧初息。风檠背寒壁。放冰蜍飞到，丝丝帘隙。琼瑰暗泣。念乡关、霜芜似织。漫将身、化鹤归来，忘却旧游端的。欢极。蓬壶蕖浸，花院梨溶，醉连春夕。柯云罢弈。樱桃在，梦难觅。劝清光，乍可幽窗相伴，休照红楼夜笛。怕人间、换谱伊凉，素娥未识。	lauf
《虞美人·听雨》宋代·蒋捷—少年听雨歌楼上。红烛昏罗帐。壮年听雨客舟中。江阔云低、断雁叫西风。而今听雨僧庐下。鬓已星星也。悲欢离合总无情。一任阶前、点滴到天明。	lauf
《高阳台·西湖春感》宋代·张炎—接叶巢莺，平波卷絮，断桥斜日归船。能几番游，看花又是明年。东风且伴蔷薇住，到蔷薇、春已堪怜。更凄然。万绿西泠，一抹荒烟。当年燕子知何处，但苔深韦曲，草暗斜川。见说新愁，如今也到鸥边。无心再续笙歌梦，掩重门、浅醉闲眠。莫开帘，怕见飞花，怕听啼鹃。	bpcc
《渡江云·山阴久客一再逢春回忆西杭渺然愁思》宋代·张炎—山空天入海，倚楼望极，风急暮潮初。一帘鸠外雨，几处闲田，隔水动春锄。新烟禁柳，想如今、绿到西湖。犹记得、当年深隐，门掩两三株。愁余。荒洲古溆，断梗疏萍，更漂流何处。空自觉、围羞带减，影怯灯孤。常疑即见桃花面，甚近来、翻笑无书。书纵远，如何梦也都无。	bpcc
《解连环·孤雁》宋代·张炎—楚江空晚。怅离群万里，恍然惊散。自顾影、欲下寒塘，正沙净草枯，水平天远。写不成书，只寄得、相思一点。料因循误了，残毡拥雪，故人心眼。谁怜旅愁荏苒。谩长门夜悄，锦筝弹怨。想伴侣、犹宿芦花，也曾念春前，去程应转。暮雨相呼，怕蓦地、玉关重见。未羞他、双燕归来，画帘半卷。	bpcc
《高阳台》宋代·张炎—榛中，故未有亦犹今之视昔之感，复叹葛岭贾相之故庐也。古木迷鸦，虚堂起燕，欢游转眼惊心。南圃东窗，酸风扫尽芳尘。鬓貂飞入平原草，最可怜、浑是秋阴。夜沈沈。不信归魂，不到花深。吹箫踏叶幽寻去，任船依断石，袖里寒云。老桂悬香，珊瑚碎击无声。故园已是愁如许，抚残碑、却又伤今。更关情。秋水人家，斜照西泠。	bpcc
《疏影·咏荷叶》宋代·张炎—碧圆自洁。向浅洲远渚，亭亭清绝。犹有遗簪，不展秋心，能卷几多炎热。鸳鸯密语同倾盖，且莫与、浣纱人说。恐怨歌、忽断花风，碎却翠云千叠。回首当年汉舞，怕飞去、谩皱留仙裙折。恋恋青衫，犹染枯香，还叹鬓丝飘雪。盘心清露如铅水，又一夜、西风吹折。喜静看、匹练秋光，倒泻半湖明月。	bpcc
《南浦·旅怀》宋代·孔夷—风悲画角，听单于、三弄落谯门。投宿骎骎征骑，飞雪满孤村。酒市渐闲灯火，正敲窗、乱叶舞纷纷。送数声惊雁，下离烟水，嘹唳度寒云。好在半胧溪月，到如今、无处不销魂。故国梅花归梦，愁损绿罗裙。为问暗香闲艳，也相思、万点付啼痕。算翠屏应是，两眉馀恨倚黄昏。	hamb
《三台·清明应制》宋代·万俟咏—见梨花初带夜月，海棠半含朝雨。内苑春、不禁过青门，御沟涨、潜通南浦。东风静、细柳垂金缕。望凤阙、非烟非雾。好时代、朝野多欢，遍九陌、太平箫鼓。乍莺儿百啭断续，燕子飞来飞去。近绿水、台榭映秋千，斗草聚、双双游女。饧香更、酒冷踏青路。会暗识、夭桃朱户。向晚骤、宝马雕鞍，醉襟惹、乱花飞絮。正轻寒轻暖漏永，半阴半晴云暮。禁火天、已是试新妆，岁华到、三分佳处。清明看、汉宫传蜡炬。散翠烟、飞入槐府。敛兵卫、阊阖门开，住传宣、又还休务。	fjdi
《江神子慢》宋代·田为—玉台挂秋月。铅素浅，梅花傅香雪。冰姿洁。金莲衬、小小凌波罗袜。雨初歇。楼外孤鸿声涟远，远山外、行人音信绝。此恨对语犹难，那堪更寄书说。教人红销翠减，觉衣宽金缕，都为轻别。太情切。销魂处、画角黄昏时节。声呜咽。落尽庭花春去也，银蟾迥、无情圆又缺。恨伊不似馀香，惹鸳鸯结。	qtis
《转调二郎神》宋代·徐伸—闷来弹雀，又搅破、一帘花影。谩试著春衫，还思纤手，薰彻金炉烬冷。动是愁多如何向，但怪得、新来多病。想旧日沉腰，而今潘鬓，不堪临镜。重省。别来泪滴，罗衣犹凝。料为我厌厌，日高慵起，长托春酲未醒。雁翼不来，马蹄轻驻，门闭一庭芳景。空伫立，尽日阑干倚遍，昼长人静。	wjjo
《烛影摇红·题安陆浮云楼》宋代·廖世美—霭霭春空，画楼森耸凌云渚。紫薇登览最关情，绝妙夸能赋。惆怅相思迟暮。记当日、朱阑共语。塞鸿难问，岸柳何穷，别愁纷絮。催促年光，旧来流水知何处。断肠何必更残阳，极目伤平楚。晚霁波声带雨。悄无人、舟横野渡。数峰江上，芳草天涯，参差烟树。	xlgm
《汉宫春·梅》宋代·晁冲之—潇洒江梅，向竹梢疏处，横两三枝。东君也不爱惜，雪压霜欺。无情燕子，怕春寒、轻失花期。却是有，年年塞雁，归来曾见开时。清浅小溪如练，问玉堂何似，茅舍疏篱。伤心故人去后，冷落新诗。微云淡月，对江天、分付他谁。空自忆，清香未减，风流不在人知。	owri
《忆王孙·春词》宋代·李重元—萋萋芳草忆王孙。柳外楼高空断魂。杜宇声声不忍闻。欲黄昏，雨打梨花深闭门。	elmp
《贺新郎·春情》宋代·李玉—篆缕销金鼎。醉沉沉、庭阴转午，画堂人静。芳草王孙知何处，惟有杨花糁径。渐玉枕、腾腾春醒。帘外残红春已透，镇无聊、殢酒厌厌病。云鬓乱，未忺整。江南旧事休重省。遍天涯、寻消问息，断鸿难情。月满西楼凭阑久，依旧归期未定。又只恐、瓶沉金井。嘶骑不来银烛暗，枉教人、立尽梧桐影。谁伴我，对鸾镜。	ehni
《满江红·写怀》宋代·岳飞—怒发冲冠，凭栏处、潇潇雨歇。抬望眼，仰天长啸，壮怀激烈。三十功名尘与土，八千里路云和月。莫等闲、白了少年头，空悲切！(栏通：阑)靖康耻，犹未雪。臣子恨，何时灭！驾长车，踏破贺兰山缺。壮志饥餐胡虏肉，笑谈渴饮匈奴血。待从头、收拾旧山河，朝天阙。	tfcf
《木兰花·城上风光莺语乱》宋代·钱惟演—城上风光莺语乱，城下烟波春拍岸。绿杨芳草几时休，泪眼愁肠先已断。情怀渐觉成衰晚，鸾镜朱颜惊暗换，昔年多病厌芳尊，今日芳尊惟恐浅。	zhkw
《多丽·李良定公席上赋》宋代·聂冠卿—想人生，美景良辰堪惜。问其间、赏心乐事，就中难是并得。况东城、凤台沙苑，泛晴波、浅照金碧。露洗华桐，烟霏丝柳，绿阴摇曳，荡春一色。画堂迥、玉簪琼佩，高会尽词客。清欢久、重然绛蜡，别就瑶席。有翩若轻鸿体态，暮为行雨标格。逞朱唇、缓歌妖丽，似听流莺乱花隔。慢舞萦回，娇鬟低亸，腰肢纤细困无力。忍分散、彩云归后，何处更寻觅。休辞醉，明月好花，莫谩轻掷。	qwbi
《玉楼春·春景》宋代·宋祁—东城渐觉风光好。縠皱波纹迎客棹。绿杨烟外晓寒轻，红杏枝头春意闹。浮生长恨欢娱少。肯爱千金轻一笑。为君持酒劝斜阳，且向花间留晚照。	weft
《凤箫吟·锁离愁》宋代·韩缜—锁离愁，连绵无际，来时陌上初熏。绣帏人念远，暗垂珠泪，泣送征轮。长亭长在眼，更重重、远水孤云。但望极楼高，尽日目断王孙。消魂。池塘别后，曾行处、绿妒轻裙。恁时携素手，乱花飞絮里，缓步香茵。朱颜空自改，向年年、芳意长新。遍绿野，嬉游醉眠，莫负青春。	noin
《卜算子·送鲍浩然之浙东》宋代·王观—水是眼波横，山是眉峰聚。欲问行人去那边？眉眼盈盈处。才始送春归，又送君归去。若到江南赶上春，千万和春住。	nwre
《庆清朝慢·踏青》宋代·王观—调雨为酥，催冰做水，东君分付春还。何人便将轻暖，点破残寒。结伴踏青去好，平头鞋子小双鸾。烟效外，望中秀色，如有无间。晴则个，阴则个，饾饤得天气，有许多般。须教镂花拨柳，争要先看。不道吴绫绣袜，香泥斜沁几行斑。东风巧，尽收翠绿，吹在眉山。	nwre
《渔家傲·小雨纤纤风细细》宋代·朱服—小雨纤纤风细细，万家杨柳青烟里。恋树湿花飞不起，愁无比，和春付与东流水。九十光阴能有几？金龟解尽留无计。寄语东阳沽酒市，拼一醉，而今乐事他年泪。	tavz
《青门饮·寄宠人》宋代·时彦—胡马嘶风，汉旗翻雪，彤云又吐，一竿残照。古木连空，乱山无数，行尽暮沙衰草。星斗横幽馆，夜无眠、灯花空老。雾浓香鸭，冰凝泪烛，霜天难晓。长记小妆才了，一杯未尽，离怀多少。醉里秋波，梦中朝雨，都是醒时烦恼。料有牵情处，忍思量、耳边曾道。甚时跃马归来，认得迎门轻笑。	okix
《瑞鹤仙·脸霞红印枕》宋代·陆淞—脸霞红印枕，睡觉来、冠儿还是不整。屏间麝煤冷，但眉峰压翠，泪珠弹粉。堂深昼永，燕交飞、风帘露井。恨无人说与，相思近日，带围宽尽。重省，残灯朱幌，淡月纱窗，那时风景。阳台路迥，云雨梦，便无准。待归来，先指花梢教看，欲把心期细问。问因循过了青春，怎生意稳？	tuke
《小重山·柳暗花明春事深》宋代·章良能—柳暗花明春事深。小阑红芍药，已抽簪。雨馀风软碎鸣禽。迟迟日，犹带一分阴。往事莫沉吟。身间时序好，且登临。旧游无处不堪寻。无寻处，惟有少年心。	xikv
《风入松·一春长费买花钱》宋代·俞国宝—一春长费买花钱。日日醉花边。玉骢惯识西湖路，骄嘶过、沽酒垆前。红杏香中箫鼓，绿杨影里秋千。暖风十里丽人天。花厌髻云偏。画船载取春归去，馀情寄、湖水湖烟。明日重扶残醉，来寻陌上花钿。	jrwn
《高阳台·除夜》宋代·韩疁—频听银签，重燃绛蜡，年华衮衮惊心。饯旧迎新，能消几刻光阴。老来可惯通宵饮，待不眠、还怕寒侵。掩清尊。多谢梅花，伴我微吟。邻娃已试春妆了，更蜂腰簇翠，燕股横金。勾引东风，也知芳思难禁。朱颜那有年年好，逞艳游、赢取如今。恣登临。残雪楼台，迟日园林。	noqz
《玉楼春·春思》宋代·严仁—春风只在园西畔。荠菜花繁胡蝶乱。冰池晴绿照还空，香径落红吹已断。意长翻恨游丝短。尽日相思罗带缓。宝奁明月不欺人，明日归来君试看。	fcjm
《湘春夜月·近清明》宋代·黄孝迈—近清明。翠禽枝上消魂。可惜一片清歌，都付与黄昏。欲共柳花低诉，怕柳花轻薄，不解伤春。念楚乡旅宿，柔情别绪，谁与温存。空樽夜泣，青山不语，残月当门。翠玉楼前，惟是有、一波湘水，摇荡湘云。天长梦短，问甚时、重见桃根。这次第，算人间没个并刀，剪断心上愁痕。	nqfp
《瑞鹤仙·梅》宋代·陆叡—湿云粘雁影。望征路愁迷，离绪难整。千金买光景。但疏钟催晓，乱鸦啼暝。花悰暗省。许多情、相逢梦境。便行云、都不归来，也合寄将音信。孤迥。明鸾心在，跨鹤程高，后期无淮。情丝待翦。翻惹得，旧时恨。怕天教何处，参差双燕，还染残朱剩粉。对菱花、与说相思，看谁瘦损。	tugh
《南乡子·题南剑州妓馆》宋代·潘牥—生怕倚阑干。阁下溪声阁外山。惟有旧时山共水，依然。暮雨朝云去不还。应是蹑飞鸾。月下时时整佩环。月又渐低霜又下，更阑。折得梅花独自看。	ktql
《大有·九日》宋代·潘希白—戏马台前，采花篱下，问岁华、还是重九。恰归来、南山翠色依旧。帘栊昨夜听风雨，都不似、登临时候。一片宋玉情怀，十分卫郎清瘦。红萸佩、空对酒。砧杆动微寒，暗欺罗袖。秋已无多，早是败荷衰柳。强整帽檐欹侧，曾经向、天涯搔首。几回忆，故国莼鲈，霜前雁後。	kbub
《摸鱼儿》宋代·朱嗣发—对西风、鬓摇烟碧，参差前事流水。紫丝罗带鸳鸯结。的的镜盟钗誓。浑不记、漫手织回文，几度欲心碎。安花著蒂。奈雨覆云翻，情宽分窄，石上玉簪脆。朱楼外。愁压空云欲坠。月痕犹照无寐。阴晴也只随天意。枉子玉消香碎。君且醉。君不见、长门青草春风泪。一时左计。悔不早荆钗，暮天修竹，头白倚寒翠。	tdsr
《满江红·代王夫人作》宋代·文天祥—试问琵琶，胡沙外、怎生风色。最苦是、姚黄一朵，移根仙阙。王母欢阑琼宴罢，仙人泪满金盘侧。听行宫、半夜雨淋铃，声声歇。彩云散，香尘灭。铜驼恨，那堪说。想男儿慷慨，嚼穿龈血。回首昭阳离落日，伤心铜雀迎秋月。算妾身、不愿似天家，金瓯缺。	vffg
《解珮环·寻梅不见》宋代·彭元逊—江空不渡，恨蘼芜杜若，零落无数。还道荒寒，婉娩流年，望望美人迟暮。风烟雨雪阴睛晚，更何须，春风千树。尽城、落木萧萧，日夜江声流去。日晏山深闻笛，恐他年流落，与子同赋。事阔心违，交淡媒劳，蔓草沾衣多露。汀洲窈窕余醒寐，遗珮浮沈沣浦。有白鸥淡月，微波寄语，逍遥容与。	hmhy
《六丑·杨花》宋代·彭元逊—似东风老大，那复有、当时风气。有情不收，江山身是寄。浩荡何世。但忆临官道，暂来不住，便出门千里。痴心指望回风坠。扇底相逢，钗头微缀。他家万条千缕，解遮亭障驿，不隔江水。瓜洲曾舣，等行人岁岁。日下长秋，城乌夜起。帐庐好在春睡。共飞归湖上，草青无地。愔愔雨、春心如腻。欲待化、丰乐楼前，青门都废。何人念、流落无几。点点抟作，雪绵松润，为君裛泪。	hmhy
《法曲献仙音·聚景亭梅次草窗韵》宋代·王沂孙—层绿峨峨，纤琼皎皎，倒压波痕清浅。过眼年华，动人幽意，相逢几番春换。记唤酒寻芳处，盈盈褪妆晚。已销黯。况凄凉、近来离思，应忘却、明月夜深归辇。荏苒一枝春，恨东风、人似天远。纵有残花，洒征衣、铅泪都满。但殷勤折取，自遣一襟幽怨。	nkhy
《紫萸香慢·近重阳》宋代·姚云文—近重阳、偏多风雨，绝怜此日暄明。问秋香浓未，待携客、出西城。正自羁怀多感，怕荒台高处，更不胜情。向尊前、又忆漉酒插花人。只座上、已无老兵。凄情。浅醉还醒。愁不肯、与诗平。记长楸走马，雕弓{扌笮}柳，前事休评。紫萸一枝传赐，梦谁到、汉家陵。尽乌纱、便随风去，要天知道，华发如此星星。歌罢涕零。	bbvw
《虞美人·春花秋月何时了》五代·李煜—春花秋月何时了？往事知多少。小楼昨夜又东风，故国不堪回首月明中。雕栏玉砌应犹在，只是朱颜改。问君能有几多愁？恰似一江春水向东流。(雕栏通：阑)	ehco
《渔歌子·西塞山前白鹭飞》唐代·张志和—西塞山前白鹭飞，桃花流水鳜鱼肥。青箬笠，绿蓑衣，斜风细雨不须归。	bgxd
《长相思·一重山》五代·李煜—一重山，两重山。山远天高烟水寒，相思枫叶丹。菊花开，菊花残。塞雁高飞人未还，一帘风月闲。	ehco
《蝶恋花·庭院深深深几许》宋代·欧阳修—庭院深深深几许，杨柳堆烟，帘幕无重数。玉勒雕鞍游冶处，楼高不见章台路。雨横风狂三月暮，门掩黄昏，无计留春住。泪眼问花花不语，乱红飞过秋千去。	ntjg
《蓦山溪·梅》宋代·曹组—洗妆真态，不作铅花御。竹外一枝斜，想佳人，天寒日暮。黄昏院落，无处著清香，风细细，雪垂垂，何况江头路。月边疏影，梦到消魂处。梅子欲黄时，又须作，廉纤细雨。孤芳一世，供断有情愁，消瘦损，东阳也，试问花知否？	fyif
《青玉案·年年社日停针线》宋代·黄公绍—年年社日停针线。怎忍见、双飞燕。今日江城春已半。一身犹在，乱山深处，寂寞溪桥畔。春衫著破谁针线。点点行行泪痕满。落日解鞍芳草岸。花无人戴，酒无人劝，醉也无人管。	nhip
《青玉案·一年春事都来几》宋代·欧阳修—一年春事都来几，早过了、三之二。绿暗红嫣浑可事。绿杨庭院，暖风帘幕，有个人憔悴。买花载酒长安市，又争似、家山见桃李。不枉东风吹客泪。相思难表，梦魂无据，惟有归来是。	ntjg
《如梦令·春景》宋代·秦观—莺嘴啄花红溜，燕尾点波绿皱。指冷玉笙寒，吹彻小梅春透。依旧，依旧，人与绿杨俱瘦。	aire
《剑器近·夜来雨》宋代·袁去华—夜来雨。赖倩得、东风吹住。海棠正妖娆处。且留取。悄庭户。试细听、莺啼燕语。分明共人愁绪。怕春去。佳树。翠阴初转午。重帘卷，乍睡起、寂寞看风絮。偷弹清泪寄烟波，见江头故人，为言憔悴如许。彩笺无数。去却寒暄，到了浑无定据。断肠落日千山暮。	ggjv
《薄幸·淡妆多态》宋代·贺铸—淡妆多态，更的的、频回眄睐。便认得琴心先许，与绾合欢双带。记画堂、风月逢迎、轻颦浅笑娇无奈。向睡鸭炉边，翔鸳屏里，羞把香罗偷解。自过了、烧灯后，都不见踏青挑菜。几回凭双燕，丁宁深意，往来却恨重帘碍。约何时再，正春浓酒困，人闲昼永无聊赖。厌厌睡起，犹有花梢日在。	sdza
《宴山亭·北行见杏花裁剪冰绡》宋代·赵佶—北行见杏花裁剪冰绡，轻叠数重，淡着燕脂匀注。新样靓妆，艳溢香融，羞杀蕊珠宫女。易得凋零，更多少无情风雨。愁苦!问院落凄凉，几番春暮？凭寄离恨重重，这双燕何曾，会人言语？天遥地远，万水千山，知他故宫何处？怎不思量，除梦里有时曾去。无据，和梦也新来不做。	pbjg
《浣溪沙·门隔花深旧梦游》宋代·吴文英—门隔花深旧梦游，夕阳无语燕归愁。玉纤香动小帘钩。落絮无声春堕泪，行云有影月含羞。东风临夜冷于秋。	dvlm

